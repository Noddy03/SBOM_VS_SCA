name: Top-Starred Repos Security Scan

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to filter repos (e.g., java, python)"
        required: true
        default: 'Java'
      top_n:
        description: "Number of top-starred repos to scan"
        required: true
        default: '20'

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  full_scan:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    steps:
      - name: Checkout workflow repo
        uses: actions/checkout@v4

      - name: Set up Python for Semgrep
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install semgrep jq requests

      - name: Fetch top repositories with SBOM
        id: fetch_repos
        run: |
          LANGUAGE="${{ github.event.inputs.language }}"
          TOP_N="${{ github.event.inputs.top_n }}"
          echo "Fetching top $TOP_N repositories for language $LANGUAGE with SBOM..."
          
          REPOS=$(python - << 'EOF'
          import requests, sys
          lang = sys.argv[1]
          n = int(sys.argv[2])
          repos = []
          page = 1
          while len(repos) < n:
              url = f"https://api.github.com/search/repositories?q=language:{lang}+filename:sbom&type=Repositories&sort=stars&order=desc&per_page=100&page={page}"
              r = requests.get(url, headers={'Accept':'application/vnd.github+json'})
              r.raise_for_status()
              items = r.json().get('items', [])
              if not items:
                  break
              repos.extend([i['full_name'] for i in items])
              page += 1
          print(",".join(repos[:n]))
          EOF
          "$LANGUAGE" "$TOP_N")
          echo "repos=$REPOS" >> $GITHUB_OUTPUT

      - name: Scan each repository
        run: |
          IFS=',' read -ra REPO_LIST <<< "${{ steps.fetch_repos.outputs.repos }}"
          mkdir -p artifacts
          echo "repo,total,low,medium,high,critical" > artifacts/summary.csv

          for REPO in "${REPO_LIST[@]}"; do
            echo "Scanning $REPO..."
            SAFE_NAME=$(echo "$REPO" | sed 's/[^A-Za-z0-9._-]/_/g')
            PROJECT_DIR="project-src-$SAFE_NAME"
            rm -rf "$PROJECT_DIR"

            git clone --depth 1 "https://github.com/$REPO" "$PROJECT_DIR"

            # --- Snyk ---
            snyk test "$PROJECT_DIR" --all-projects --json > "$PROJECT_DIR/snyk-sca.json" || echo '{"vulnerabilities":[]}' > "$PROJECT_DIR/snyk-sca.json"
            snyk code test "$PROJECT_DIR" --all-projects --sarif-file="$PROJECT_DIR/snyk-code.sarif" || echo '{"version":"2.1.0","runs":[]}' > "$PROJECT_DIR/snyk-code.sarif"

            # --- Semgrep ---
            SEMGREP_SARIF="$PROJECT_DIR/semgrep.sarif"
            semgrep --config "p/security-audit" --lang java --sarif -o "$SEMGREP_SARIF" "$PROJECT_DIR" || echo '{"version":"2.1.0","runs":[]}' > "$SEMGREP_SARIF"

            # --- Summary CSV ---
            SCA_LOW=$(jq '[.vulnerabilities[] | select(.severity=="low")] | length' "$PROJECT_DIR/snyk-sca.json" || echo 0)
            SCA_MEDIUM=$(jq '[.vulnerabilities[] | select(.severity=="medium")] | length' "$PROJECT_DIR/snyk-sca.json" || echo 0)
            SCA_HIGH=$(jq '[.vulnerabilities[] | select(.severity=="high")] | length' "$PROJECT_DIR/snyk-sca.json" || echo 0)
            SCA_CRITICAL=$(jq '[.vulnerabilities[] | select(.severity=="critical")] | length' "$PROJECT_DIR/snyk-sca.json" || echo 0)

            SAST_LOW=$(jq '[.runs[].results[] | select(.level=="note")] | length' "$PROJECT_DIR/snyk-code.sarif" || echo 0)
            SAST_MEDIUM=$(jq '[.runs[].results[] | select(.level=="warning")] | length' "$PROJECT_DIR/snyk-code.sarif" || echo 0)
            SAST_HIGH=$(jq '[.runs[].results[] | select(.level=="error")] | length' "$PROJECT_DIR/snyk-code.sarif" || echo 0)
            SAST_CRITICAL=$(jq '[.runs[].results[] | select(.rule_id | test("critical"))] | length' "$PROJECT_DIR/snyk-code.sarif" || echo 0)

            SEM_LOW=$(jq '[.runs[].results[] | select(.level=="INFO")] | length' "$SEMGREP_SARIF" || echo 0)
            SEM_MEDIUM=$(jq '[.runs[].results[] | select(.level=="WARNING")] | length' "$SEMGREP_SARIF" || echo 0)
            SEM_HIGH=$(jq '[.runs[].results[] | select(.level=="ERROR")] | length' "$SEMGREP_SARIF" || echo 0)
            SEM_CRITICAL=$(jq '[.runs[].results[] | select(.rule_id | test("critical|hardcoded|sql-injection|xss"))] | length' "$SEMGREP_SARIF" || echo 0)

            TOTAL=$((SCA_LOW+SCA_MEDIUM+SCA_HIGH+SCA_CRITICAL+SAST_LOW+SAST_MEDIUM+SAST_HIGH+SAST_CRITICAL+SEM_LOW+SEM_MEDIUM+SEM_HIGH+SEM_CRITICAL))

            echo "\"$REPO\",$TOTAL,$SCA_LOW,$SCA_MEDIUM,$SCA_HIGH,$SCA_CRITICAL,$SAST_LOW,$SAST_MEDIUM,$SAST_HIGH,$SAST_CRITICAL,$SEM_LOW,$SEM_MEDIUM,$SEM_HIGH,$SEM_CRITICAL" >> artifacts/summary.csv

            # --- Upload artifacts ---
            actions/upload-artifact@v4:
              name: "$SAFE_NAME-snyk-sca"
              path: "$PROJECT_DIR/snyk-sca.json"

            actions/upload-artifact@v4:
              name: "$SAFE_NAME-snyk-code"
              path: "$PROJECT_DIR/snyk-code.sarif"

            actions/upload-artifact@v4:
              name: "$SAFE_NAME-semgrep"
              path: "$SEMGREP_SARIF"

          done

      - name: Upload summary CSV
        uses: actions/upload-artifact@v4
        with:
          name: summary-csv
          path: artifacts/summary.csv
