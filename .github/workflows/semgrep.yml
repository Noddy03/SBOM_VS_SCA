name: Multi-Repo Security Scan with SBOM Filter

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language (e.g., java, python, javascript)"
        required: true
        default: "java"
      repo_count:
        description: "Number of top-starred repos to scan"
        required: true
        default: '5'

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  security_scan:
    runs-on: ubuntu-latest
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    steps:
      - name: Checkout workflow repo
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Setup Snyk CLI
        uses: snyk/actions/setup@v1
        with:
          snyk-version: "latest"

      - name: Install Semgrep
        run: |
          python3 -m pip install --upgrade pip
          pip install semgrep jq

      # Fetch top N starred repos
      - name: Fetch top repositories
        run: |
          LANGUAGE="${{ github.event.inputs.language }}"
          REPO_COUNT="${{ github.event.inputs.repo_count }}"
          echo "Fetching top $REPO_COUNT repositories for language $LANGUAGE..."
          REPOS=$(gh search repos "language:$LANGUAGE" --sort stars --limit 50 --json nameWithOwner | jq -r '.[].nameWithOwner')

          # Filter repos that contain SBOM files
          FILTERED_REPOS=""
          for REPO in $REPOS; do
            echo "Checking SBOM in $REPO..."
            if gh repo clone $REPO temp-repo -- --depth 1; then
              if [ -f temp-repo/bom.xml ] || [ -f temp-repo/sbom.json ]; then
                FILTERED_REPOS="$FILTERED_REPOS $REPO"
              fi
              rm -rf temp-repo
            fi
            # Stop when we reach REPO_COUNT
            COUNT=$(echo $FILTERED_REPOS | wc -w)
            if [ "$COUNT" -ge "$REPO_COUNT" ]; then
              break
            fi
          done
          echo "FILTERED_REPOS=$FILTERED_REPOS" >> $GITHUB_ENV

      # Scan filtered repos
      - name: Scan repositories
        run: |
          echo "repo,total,sca_low,sca_medium,sca_high,sca_critical,sast_low,sast_medium,sast_high,sast_critical,semgrep_low,semgrep_medium,semgrep_high,semgrep_critical" > summary.csv
          for REPO in $FILTERED_REPOS; do
            echo "Scanning $REPO..."
            git clone --depth 1 https://github.com/$REPO project-src
            cd project-src || exit 1

            # --- Optional: install dependencies if pom.xml exists ---
            if [ -f pom.xml ]; then
              mvn dependency:resolve
            fi

            # --- Snyk Open Source ---
            snyk test . --all-projects --json > snyk-sca.json || echo '{"vulnerabilities":[]}' > snyk-sca.json
            SCA_LOW=$(jq '[.vulnerabilities[] | select(.severity=="low")] | length' snyk-sca.json || echo 0)
            SCA_MEDIUM=$(jq '[.vulnerabilities[] | select(.severity=="medium")] | length' snyk-sca.json || echo 0)
            SCA_HIGH=$(jq '[.vulnerabilities[] | select(.severity=="high")] | length' snyk-sca.json || echo 0)
            SCA_CRITICAL=$(jq '[.vulnerabilities[] | select(.severity=="critical")] | length' snyk-sca.json || echo 0)

            # --- Snyk Code ---
            snyk code test . --all-projects --sarif-file=snyk-code.sarif || echo '{"version":"2.1.0","runs":[]}' > snyk-code.sarif
            SAST_LOW=$(jq '[.runs[].results[] | select(.level=="note")] | length' snyk-code.sarif || echo 0)
            SAST_MEDIUM=$(jq '[.runs[].results[] | select(.level=="warning")] | length' snyk-code.sarif || echo 0)
            SAST_HIGH=$(jq '[.runs[].results[] | select(.level=="error")] | length' snyk-code.sarif || echo 0)
            SAST_CRITICAL=$(jq '[.runs[].results[] | select(.rule_id | test("critical"))] | length' snyk-code.sarif || echo 0)

            # --- Semgrep ---
            semgrep scan --config p/security-audit --lang ${{ github.event.inputs.language }} --sarif -o semgrep.sarif . || echo '{"version":"2.1.0","runs":[]}' > semgrep.sarif
            SEM_LOW=$(jq '[.runs[].results[] | select(.level=="INFO")] | length' semgrep.sarif || echo 0)
            SEM_MEDIUM=$(jq '[.runs[].results[] | select(.level=="WARNING")] | length' semgrep.sarif || echo 0)
            SEM_HIGH=$(jq '[.runs[].results[] | select(.level=="ERROR")] | length' semgrep.sarif || echo 0)
            SEM_CRITICAL=$(jq '[.runs[].results[] | select(.rule_id | test("critical|hardcoded|sql-injection|xss"))] | length' semgrep.sarif || echo 0)

            TOTAL=$((SCA_LOW+SCA_MEDIUM+SCA_HIGH+SCA_CRITICAL+SAST_LOW+SAST_MEDIUM+SAST_HIGH+SAST_CRITICAL+SEM_LOW+SEM_MEDIUM+SEM_HIGH+SEM_CRITICAL))

            echo "$REPO,$TOTAL,$SCA_LOW,$SCA_MEDIUM,$SCA_HIGH,$SCA_CRITICAL,$SAST_LOW,$SAST_MEDIUM,$SAST_HIGH,$SAST_CRITICAL,$SEM_LOW,$SEM_MEDIUM,$SEM_HIGH,$SEM_CRITICAL" >> ../summary.csv

            cd ..
            rm -rf project-src
          done

      - name: Upload summary.csv
        uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.csv
