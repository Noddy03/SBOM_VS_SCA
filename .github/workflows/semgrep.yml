name: Top Repos Security Scan (Trivy + DepScan)

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to filter repos"
        required: true
        default: "Java"
      top_n:
        description: "Number of top repositories to scan"
        required: false
        default: "5"

permissions:
  contents: read
  security-events: write

jobs:
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.set_output.outputs.repos }}
    steps:
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y python3 python3-pip git jq curl

      - id: set_output
        env:
          LANG_FILTER: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 <<'EOF'
          import os, requests, urllib.parse, json
          lang = os.environ["LANG_FILTER"]
          top_n = int(os.environ["TOP_N"])
          token = os.environ["GITHUB_TOKEN"]
          headers = {"Authorization": f"token {token}"}
          url = f"https://api.github.com/search/repositories?q=language:{urllib.parse.quote(lang)}&sort=stars&order=desc&per_page=50"
          res = requests.get(url, headers=headers)
          res.raise_for_status()
          repos = [r["full_name"] for r in res.json()["items"][:top_n]]
          with open(os.environ["GITHUB_OUTPUT"], "a") as gh:
              gh.write(f"repos={json.dumps(repos)}\n")
          EOF

  scan_repo:
    needs: fetch_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}
    continue-on-error: true

    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git unzip curl maven gradle default-jdk python3-venv python3-pip wget
          # Install Trivy
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin
          # Install OWASP Dependency-Check CLI
          wget https://github.com/jeremylong/DependencyCheck/releases/download/v8.1.2/dependency-check-8.1.2-release.zip -O /tmp/dependency-check.zip
          unzip /tmp/dependency-check.zip -d /tmp
          chmod +x /tmp/dependency-check/bin/dependency-check.sh

      - name: Clone repository
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ matrix.repo }} project

      - name: Build project (optional for Java)
        run: |
          cd project
          mvn -q -DskipTests package || gradle build -x test || true

      ###########################################################################
      # Trivy filesystem scan (SCA)
      ###########################################################################
      - name: Trivy FS scan
        run: |
          mkdir -p results
          trivy fs project \
            --scanners vuln \
            --severity LOW,MEDIUM,HIGH,CRITICAL \
            --format json \
            --output results/trivy_fs.json || echo '{"Results":[]}' > results/trivy_fs.json

      ###########################################################################
      # OWASP Dependency-Check scan (DepScan)
      ###########################################################################
      - name: DepScan
        run: |
          mkdir -p results
          /tmp/dependency-check/bin/dependency-check.sh \
            --project "${{ matrix.repo }}" \
            --scan project \
            --format JSON \
            --out results || echo '{"dependencies":[]}' > results/depscan.json

      ###########################################################################
      # Package results
      ###########################################################################
      - name: Package results
        run: |
          SAFE_NAME=$(echo '${{ matrix.repo }}' | tr '/' '-')
          echo "SAFE_NAME=$SAFE_NAME" >> $GITHUB_ENV
          zip -r "$SAFE_NAME.zip" results

      - uses: actions/upload-artifact@v4
        with:
          name: repo-results-${{ env.SAFE_NAME }}
          path: "${{ env.SAFE_NAME }}.zip"

  summarize:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all_results

      - name: Build summary.csv
        run: |
          echo "repo,sca_low,sca_medium,sca_high,sca_critical,depscan_low,depscan_medium,depscan_high,depscan_critical,total" > summary.csv
          shopt -s globstar
          for zipfile in all_results/**/*.zip; do
            SAFE=$(basename "$zipfile" .zip)
            mkdir temp && unzip -o "$zipfile" -d temp >/dev/null

            # Trivy SCA counts
            SCA_L=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="LOW")] | length' temp/results/trivy_fs.json)
            SCA_M=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' temp/results/trivy_fs.json)
            SCA_H=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' temp/results/trivy_fs.json)
            SCA_C=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' temp/results/trivy_fs.json)

            # DepScan counts
            if [ -f temp/results/depscan.json ]; then
              DEPSCAN_L=$(jq '[.dependencies[]?.vulnerabilities[]? | select(.severity=="LOW")] | length' temp/results/depscan.json)
              DEPSCAN_M=$(jq '[.dependencies[]?.vulnerabilities[]? | select(.severity=="MEDIUM")] | length' temp/results/depscan.json)
              DEPSCAN_H=$(jq '[.dependencies[]?.vulnerabilities[]? | select(.severity=="HIGH")] | length' temp/results/depscan.json)
              DEPSCAN_C=$(jq '[.dependencies[]?.vulnerabilities[]? | select(.severity=="CRITICAL")] | length' temp/results/depscan.json)
            else
              DEPSCAN_L=0; DEPSCAN_M=0; DEPSCAN_H=0; DEPSCAN_C=0
            fi

            TOTAL=$((SCA_L+SCA_M+SCA_H+SCA_C+DEPSCAN_L+DEPSCAN_M+DEPSCAN_H+DEPSCAN_C))
            echo "$SAFE,$SCA_L,$SCA_M,$SCA_H,$SCA_C,$DEPSCAN_L,$DEPSCAN_M,$DEPSCAN_H,$DEPSCAN_C,$TOTAL" >> summary.csv

            rm -rf temp
          done

      - uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.csv
