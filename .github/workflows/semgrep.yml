name: Top Repos Security Scan (Trivy + DepScan)

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to filter repos"
        required: true
        default: "Java"
      top_n:
        description: "Number of top repositories to scan"
        required: false
        default: "5"

permissions:
  contents: read
  security-events: write

jobs:
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.set_output.outputs.repos }}
    steps:
      - name: Fetch top repositories
        env:
          LANG_FILTER: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 - << 'EOF'
          import json, os, requests, urllib.parse
          token = os.environ["GITHUB_TOKEN"]
          headers = {"Authorization": f"token {token}"}
          q = urllib.parse.quote(os.environ["LANG_FILTER"])
          url = f"https://api.github.com/search/repositories?q=language:{q}&sort=stars&order=desc&per_page=50"
          r = requests.get(url, headers=headers)
          r.raise_for_status()
          items = r.json()["items"][:int(os.environ["TOP_N"])]
          repos = [it["full_name"] for it in items]
          print(json.dumps({"repos": repos}))
          EOF > repos.json
          echo "repos=$(jq -c .repos repos.json)" >> $GITHUB_OUTPUT

  scan_repo:
    needs: fetch_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}
    continue-on-error: true

    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git python3-venv python3-pip unzip curl maven gradle openjdk-17-jdk
          # Install Trivy
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin

      - name: Clone repo
        run: git clone --depth 1 https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ matrix.repo }} project

      - name: Trivy filesystem scan (SCA)
        run: |
          mkdir -p results
          trivy fs project --scanners vuln --severity LOW,MEDIUM,HIGH,CRITICAL \
            --format json --output results/trivy_fs.json || echo '{"Results":[]}' > results/trivy_fs.json

      - name: OWASP DepScan SBOM + Dependency Scan
        run: |
          mkdir -p results
          docker run --rm -v "${{ github.workspace }}/project":/workspace -v "${{ github.workspace }}/results":/results owasp/depscan:latest \
            /workspace --out /results --formats json --severity LOW,MEDIUM,HIGH,CRITICAL || echo "{}" > results/depscan.json

      - name: Package results
        run: |
          SAFE_NAME=$(echo "${{ matrix.repo }}" | tr '/' '-')
          zip -r "${SAFE_NAME}.zip" results

      - uses: actions/upload-artifact@v4
        with:
          name: repo-results-${{ matrix.repo }}
          path: "*.zip"

  summarize:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all_results

      - name: Build summary.csv
        run: |
          echo "repo,sca_low,sca_medium,sca_high,sca_critical,depscan_low,depscan_medium,depscan_high,depscan_critical,total" > summary.csv
          for zipfile in $(find all_results -name '*.zip'); do
            SAFE=$(basename "$zipfile" .zip)
            mkdir temp && unzip -o "$zipfile" -d temp >/dev/null

            # Trivy SCA counts
            SCA_L=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="LOW")] | length' temp/results/trivy_fs.json || echo 0)
            SCA_M=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' temp/results/trivy_fs.json || echo 0)
            SCA_H=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' temp/results/trivy_fs.json || echo 0)
            SCA_C=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' temp/results/trivy_fs.json || echo 0)

            # DepScan counts
            DS_L=$(jq '[.vulnerabilities[]? | select(.severity=="LOW")] | length' temp/results/depscan.json || echo 0)
            DS_M=$(jq '[.vulnerabilities[]? | select(.severity=="MEDIUM")] | length' temp/results/depscan.json || echo 0)
            DS_H=$(jq '[.vulnerabilities[]? | select(.severity=="HIGH")] | length' temp/results/depscan.json || echo 0)
            DS_C=$(jq '[.vulnerabilities[]? | select(.severity=="CRITICAL")] | length' temp/results/depscan.json || echo 0)

            TOTAL=$((SCA_L+SCA_M+SCA_H+SCA_C+DS_L+DS_M+DS_H+DS_C))
            echo "$SAFE,$SCA_L,$SCA_M,$SCA_H,$SCA_C,$DS_L,$DS_M,$DS_H,$DS_C,$TOTAL" >> summary.csv
            rm -rf temp
          done

      - uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.csv
