name: Top Repos SBOM Security Scan

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to filter repos"
        required: true
        default: "Java"
      top_n:
        description: "Number of top repositories to scan"
        required: false
        default: '20'

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  fetch_and_scan:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    steps:
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install requests semgrep jq

      - name: Fetch top N repos with SBOM
        id: fetch_repos
        run: |
          import os, requests
          language = os.environ["INPUT_LANGUAGE"]
          top_n = int(os.environ.get("INPUT_TOP_N", "20"))
          query = f'language:{language} filename:sbom OR filename:cyclonedx.json OR filename:bom.xml'
          url = f"https://api.github.com/search/repositories?q={query}&sort=stars&order=desc&per_page={top_n}"
          headers = {"Authorization": f"token {os.environ['GITHUB_TOKEN']}"}
          r = requests.get(url, headers=headers)
          r.raise_for_status()
          items = r.json().get("items", [])
          repos = [item["full_name"] for item in items]
          print(f"::set-output name=repos::{','.join(repos)}")
          print(f"Found repos: {repos}")

      - name: Prepare summary.csv
        run: |
          echo "repo,sca_low,sca_medium,sca_high,sca_critical,sast_low,sast_medium,sast_high,sast_critical,semgrep_low,semgrep_medium,semgrep_high,semgrep_critical,total" > summary.csv

      - name: Scan repositories
        run: |
          for repo in ${{ steps.fetch_repos.outputs.repos }}; do
            echo "Scanning $repo"
            git clone --depth 1 https://github.com/$repo project-src
            cd project-src || exit 1

            # Detect package manager and restore cache
            if [ -f pom.xml ]; then
              echo "Using Maven"
              echo "::add-mask::$HOME/.m2"
              mvn -B dependency:go-offline
            elif [ -f package.json ]; then
              echo "Using Node.js"
              npm ci || npm install
            elif [ -f requirements.txt ]; then
              echo "Using Python"
              python3 -m pip install --upgrade pip
              pip install -r requirements.txt
            fi

            # Snyk Open Source (SCA)
            snyk test --all-projects --json > ../snyk-sca.json || echo '{"vulnerabilities":[]}' > ../snyk-sca.json

            # Snyk Code (SAST)
            snyk code test --all-projects --sarif-file ../snyk-code.sarif || echo '{"version":"2.1.0","runs":[]}' > ../snyk-code.sarif

            # Semgrep scan
            semgrep scan --config p/security-audit --sarif-file ../semgrep.sarif . || echo '{"version":"2.1.0","runs":[]}' > ../semgrep.sarif

            # Parse counts
            SCA_LOW=$(jq '[.vulnerabilities[] | select(.severity=="low")] | length' ../snyk-sca.json)
            SCA_MEDIUM=$(jq '[.vulnerabilities[] | select(.severity=="medium")] | length' ../snyk-sca.json)
            SCA_HIGH=$(jq '[.vulnerabilities[] | select(.severity=="high")] | length' ../snyk-sca.json)
            SCA_CRITICAL=$(jq '[.vulnerabilities[] | select(.severity=="critical")] | length' ../snyk-sca.json)

            SAST_LOW=$(jq '[.runs[].results[] | select(.level=="note")] | length' ../snyk-code.sarif)
            SAST_MEDIUM=$(jq '[.runs[].results[] | select(.level=="warning")] | length' ../snyk-code.sarif)
            SAST_HIGH=$(jq '[.runs[].results[] | select(.level=="error")] | length' ../snyk-code.sarif)
            SAST_CRITICAL=$(jq '[.runs[].results[] | select(.rule_id | test("critical"))] | length' ../snyk-code.sarif)

            SEM_LOW=$(jq '[.runs[].results[] | select(.level=="INFO")] | length' ../semgrep.sarif)
            SEM_MEDIUM=$(jq '[.runs[].results[] | select(.level=="WARNING")] | length' ../semgrep.sarif)
            SEM_HIGH=$(jq '[.runs[].results[] | select(.level=="ERROR")] | length' ../semgrep.sarif)
            SEM_CRITICAL=$(jq '[.runs[].results[] | select(.rule_id | test("critical|hardcoded|sql-injection|xss"))] | length' ../semgrep.sarif)

            TOTAL=$((SCA_LOW+SCA_MEDIUM+SCA_HIGH+SCA_CRITICAL+SAST_LOW+SAST_MEDIUM+SAST_HIGH+SAST_CRITICAL+SEM_LOW+SEM_MEDIUM+SEM_HIGH+SEM_CRITICAL))

            echo "\"$repo\",$SCA_LOW,$SCA_MEDIUM,$SCA_HIGH,$SCA_CRITICAL,$SAST_LOW,$SAST_MEDIUM,$SAST_HIGH,$SAST_CRITICAL,$SEM_LOW,$SEM_MEDIUM,$SEM_HIGH,$SEM_CRITICAL,$TOTAL" >> ../summary.csv

            cd ..
            rm -rf project-src
          done

      - name: Upload summary.csv
        uses: actions/upload-artifact@v4
        with:
          name: top-repos-security-summary
          path: summary.csv
