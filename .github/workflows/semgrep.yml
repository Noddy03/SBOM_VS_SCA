name: Security Scan â€“ Trivy SCA + Trivy SBOM + OSV (Java & Python)

on:
  workflow_dispatch:
    inputs:
      language:
        description: 'Java or Python'
        required: true
        default: 'Java'
      top_n:
        description: 'Top repos'
        default: '5'

permissions:
  contents: read

jobs:
# =========================================================
# FETCH REPOS
# =========================================================
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.fetch.outputs.repos }}
    steps:
      - id: fetch
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LANG: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
        run: |
          python3 <<'EOF'
          import os,requests,json,urllib.parse
          h={"Authorization":f"token {os.environ['TOKEN']}"}
          r=requests.get(
            f"https://api.github.com/search/repositories?q=language:{urllib.parse.quote(os.environ['LANG'])}&sort=stars&order=desc&per_page={os.environ['TOP_N']}",
            headers=h)
          repos=[x["full_name"] for x in r.json().get("items",[])]
          with open(os.environ["GITHUB_OUTPUT"],"a") as f:
              f.write("repos="+json.dumps(repos)+"\n")
          EOF

# =========================================================
# SCAN EACH REPO
# =========================================================
  scan_repo:
    needs: fetch_repos
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}

    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git openjdk-17-jdk maven python3-venv golang
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
            | sudo sh -s -- -b /usr/local/bin
          go install github.com/google/osv-scanner/cmd/osv-scanner@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Clone
        run: git clone --depth 1 https://github.com/${{ matrix.repo }} project

      # ---------- Java deps ----------
      - name: Java deps
        if: inputs.language == 'Java'
        continue-on-error: true
        run: |
          cd project
          if [ -f pom.xml ]; then
            mvn -B -q -DskipTests dependency:resolve || true
          fi

      # ---------- Python deps ----------
      - name: Python deps
        if: inputs.language == 'Python'
        continue-on-error: true
        run: |
          cd project
          python3 -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi
          if [ -f pyproject.toml ]; then pip install . || true; fi

      # ---------- TRIVY SCA ----------
      - name: Trivy SCA (real)
        run: |
          mkdir -p results
          trivy fs project \
            --scanners vuln,license \
            --format json \
            --output results/trivy_sca.json || echo '{"Results":[]}' > results/trivy_sca.json
          echo ok > results/trivy_status.txt

      # ---------- TRIVY SBOM ----------
      - name: Trivy SBOM
        run: |
          trivy fs project \
            --format cyclonedx \
            --output results/sbom.cdx.json || true

      # ---------- OSV FROM SBOM ----------
      - name: OSV scan (from SBOM)
        run: |
          mkdir -p results
          osv-scanner --sbom results/sbom.cdx.json \
            --format json > results/osv.json || true
          echo ok > results/osv_status.txt

      # ---------- MERGE COUNTS ----------
      - name: Merge counts
        run: |
          mkdir -p results

          # Trivy
          jq -r '.Results[].Vulnerabilities[]?.Severity' \
            results/trivy_sca.json | sort | uniq -c \
            > results/trivy_counts.txt || true

          # OSV
          jq -r '
            .results[].packages[]?
            | .vulnerabilities[]?
            | (.severity[]?.score // 0 | tonumber)
            | if . < 4 then "LOW"
              elif . < 7 then "MEDIUM"
              elif . < 9 then "HIGH"
              else "CRITICAL" end
          ' results/osv.json | sort | uniq -c \
            > results/osv_counts.txt || true

      - name: Set artifact name
        id: artifact
        run: |
          SAFE=$(echo "${{ matrix.repo }}" | tr '/:' '_')
          echo "name=$SAFE" >> $GITHUB_OUTPUT

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact.outputs.name }}
          path: results

# =========================================================
# GLOBAL SUMMARY
# =========================================================
  summarize:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all

      - name: Build summary.csv
        run: |
          echo "repo,trivy_low,trivy_medium,trivy_high,trivy_critical,osv_low,osv_medium,osv_high,osv_critical" > summary.csv
          for d in all/*; do
            R=$(basename "$d" | tr '_' '/')

            TL=$(grep -c LOW "$d/trivy_counts.txt" 2>/dev/null || echo 0)
            TM=$(grep -c MEDIUM "$d/trivy_counts.txt" 2>/dev/null || echo 0)
            TH=$(grep -c HIGH "$d/trivy_counts.txt" 2>/dev/null || echo 0)
            TC=$(grep -c CRITICAL "$d/trivy_counts.txt" 2>/dev/null || echo 0)

            OL=$(grep -c LOW "$d/osv_counts.txt" 2>/dev/null || echo 0)
            OM=$(grep -c MEDIUM "$d/osv_counts.txt" 2>/dev/null || echo 0)
            OH=$(grep -c HIGH "$d/osv_counts.txt" 2>/dev/null || echo 0)
            OC=$(grep -c CRITICAL "$d/osv_counts.txt" 2>/dev/null || echo 0)

            echo "$R,$TL,$TM,$TH,$TC,$OL,$OM,$OH,$OC" >> summary.csv
          done

      - name: Build licenses.csv
        run: |
          echo "repo,license" > licenses.csv
          for d in all/*; do
            R=$(basename "$d" | tr '_' '/')
            jq -r '.Results[].Licenses[]?.Name' "$d/trivy_sca.json" 2>/dev/null | \
              sort -u | sed "s/^/$R,/" >> licenses.csv
          done

      - uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.csv

      - uses: actions/upload-artifact@v4
        with:
          name: licenses-summary
          path: licenses.csv
