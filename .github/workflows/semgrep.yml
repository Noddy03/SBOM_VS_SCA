name: IoT Semgrep Multi-Repo Scan

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Language filter for GitHub repositories (e.g., python, javascript)"
        required: true
        default: "python"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  fetch_top_repos:
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.fetch.outputs.repo_list }}

    steps:
      - name: Install jq & gh
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq gh

      - name: Fetch top IoT repositories
        id: fetch
        env:
          LANG: ${{ github.event.inputs.language }}
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail

          RAW_Q="topic:iot language:$LANG fork:false archived:false"

          REPOS=$(gh api -X GET /search/repositories \
              --raw-field q="$RAW_Q" \
              --raw-field sort=stars \
              --raw-field order=desc \
              --raw-field per_page=50 \
              --jq '.items[].full_name' || true)

          if [ -z "$REPOS" ]; then
            RAW_Q="language:$LANG fork:false archived:false"
            REPOS=$(gh api -X GET /search/repositories \
                --raw-field q="$RAW_Q" \
                --raw-field sort=stars \
                --raw-field order=desc \
                --raw-field per_page=50 \
                --jq '.items[].full_name' || true)
          fi

          # FIX: prevent newline corruption in JSON array
          JSON_ARRAY=$(printf "%s" "$REPOS" | jq -R -s -c 'split("\n") | map(select(length>0))')

          echo "repo_list=$JSON_ARRAY" >> $GITHUB_OUTPUT

  semgrep_scan:
    needs: fetch_top_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_top_repos.outputs.repo_list) }}

    steps:
      - name: Checkout repository
        run: |
          git clone --depth 1 "https://github.com/${{ matrix.repo }}" project-src

      - name: Install Semgrep
        run: |
          python3 -m pip install --upgrade pip
          pip install semgrep

      - name: Run Semgrep scan (SARIF output)
        run: |
          SEMGREP_SARIF="project-src/semgrep.sarif"
          semgrep --config auto \
                  --sarif \
                  -o "$SEMGREP_SARIF" \
                  project-src || true

          # FIX: ensure semgrep.sarif always exists
          if [ ! -s "$SEMGREP_SARIF" ]; then
            echo '{"version":"2.1.0","runs":[]}' > "$SEMGREP_SARIF"
          fi

      - name: Convert SARIF to summary.csv
        run: |
          SUMMARY="project-src/summary.csv"
          echo "repo,total_findings,high,severe" > "$SUMMARY"

          TOTAL=$(jq '[.runs[].results[]] | length' project-src/semgrep.sarif 2>/dev/null || echo 0)
          HIGH=$(jq '[.runs[].results[] | select(.level=="WARNING" or .level=="ERROR")] | length' project-src/semgrep.sarif 2>/dev/null || echo 0)
          SEVERE=$(jq '[.runs[].results[] | select(.level=="ERROR")] | length' project-src/semgrep.sarif 2>/dev/null || echo 0)

          # FIX: quote repo to avoid CSV breakage
          echo "\"${{ matrix.repo }}\",$TOTAL,$HIGH,$SEVERE" >> "$SUMMARY"

      - name: Sanitize artifact name
        id: sanitize
        run: |
          SAFE_NAME=$(echo "${{ matrix.repo }}" | sed 's/[^A-Za-z0-9._-]/_/g')
          echo "safe_repo=$SAFE_NAME" >> $GITHUB_OUTPUT

      - name: Upload SARIF + summary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.sanitize.outputs.safe_repo }}-semgrep
          path: project-src

  aggregate_summaries:
    name: Aggregate all summary.csv files
    needs: semgrep_scan
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all_summaries

      - name: Combine summaries into master_summary.csv
        run: |
          echo "repo,total_findings,high,severe" > master_summary.csv

          # FIX: only append actual summary.csv files
          for f in $(find all_summaries -type f -name "summary.csv"); do
            tail -n +2 "$f" >> master_summary.csv
          done

      - name: Upload master summary
        uses: actions/upload-artifact@v4
        with:
          name: master_summary
          path: master_summary.csv
