name: IoT Semgrep Multi-Repo Scan

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Language filter for GitHub repositories (e.g., python, javascript)"
        required: true
        default: "python"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  fetch_top_repos:
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.fetch.outputs.repo_list }}
    steps:
      - name: Install jq & gh
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq gh
      - name: Fetch top IoT repositories
        id: fetch
        env:
          LANG: ${{ github.event.inputs.language }}
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          RAW_Q="topic:iot language:$LANG fork:false archived:false"
          REPOS=$(gh api -X GET /search/repositories \
              --raw-field q="$RAW_Q" \
              --raw-field sort=stars \
              --raw-field order=desc \
              --raw-field per_page=100 \
              --jq '.items[].full_name' || true)
          if [ -z "$REPOS" ]; then
            RAW_Q="language:$LANG fork:false archived:false"
            REPOS=$(gh api -X GET /search/repositories \
              --raw-field q="$RAW_Q" \
              --raw-field sort=stars \
              --raw-field order=desc \
              --raw-field per_page=100 \
              --jq '.items[].full_name' || true)
          fi
          # Convert REPOS to JSON array safely
          JSON_ARRAY=$(printf "%s\n" "$REPOS" | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "Repos fetched: $JSON_ARRAY"
          echo "repo_list=$JSON_ARRAY" >> $GITHUB_OUTPUT

  semgrep_scan:
    needs: fetch_top_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_top_repos.outputs.repo_list) }}

    steps:
      - name: Checkout repository
        run: git clone --depth 1 https://github.com/${{ matrix.repo }} project-src

      - name: Install Semgrep
        run: |
          python3 -m pip install --upgrade pip
          pip install semgrep

      - name: Run Semgrep scan and generate SARIF
        run: |
          cd project-src
          semgrep --config auto --json --sarif --output semgrep.sarif -r . || true

      - name: Upload SARIF file to GitHub
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: project-src/semgrep.sarif

      - name: Upload scanned repo as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.repo }}-scan
          path: |
            project-src/**
            project-src/semgrep.sarif

  aggregate_results:
    needs: semgrep_scan
    runs-on: ubuntu-latest
    steps:
      - name: Create folder for all artifacts
        run: mkdir -p all_repos

      - name: Download all repo artifacts
        uses: actions/download-artifact@v4
        with:
          path: all_repos

      - name: Print list of scanned repositories
        run: |
          echo "Repositories scanned:"
          if [ -d all_repos ]; then
            find all_repos -maxdepth 1 -mindepth 1 -type d -printf "%f\n" || echo "No artifacts found."
          else
            echo "No artifacts folder found."
