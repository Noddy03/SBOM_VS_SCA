name: Security Scan – Trivy SBOM + OSV (Java & Python)

on:
  workflow_dispatch:
    inputs:
      language:
        description: 'Java or Python'
        required: true
        default: 'Java'
      top_n:
        description: 'Top repos'
        default: '5'

permissions:
  contents: read

jobs:
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.fetch.outputs.repos }}
    steps:
      - id: fetch
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LANG: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
        run: |
          python3 <<'EOF'
          import os,requests,json,urllib.parse
          h={"Authorization":f"token {os.environ['TOKEN']}"}
          r=requests.get(
            f"https://api.github.com/search/repositories?q=language:{urllib.parse.quote(os.environ['LANG'])}&sort=stars&order=desc&per_page={os.environ['TOP_N']}",
            headers=h)
          repos=[x["full_name"] for x in r.json()["items"]]
          open(os.environ["GITHUB_OUTPUT"],"a").write("repos="+json.dumps(repos))
          EOF

  scan_repo:
    needs: fetch_repos
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}

    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git openjdk-17-jdk maven python3-venv golang
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh
          go install github.com/google/osv-scanner/cmd/osv-scanner@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Clone
        run: git clone --depth 1 https://github.com/${{ matrix.repo }} project

      # ---------- Java deps (never fail) ----------
      - name: Java deps
        if: inputs.language == 'Java'
        continue-on-error: true
        run: |
          cd project
          if [ -f pom.xml ]; then
            mvn -B -q -DskipTests \
                -Ddocker.skip=true \
                -Djib.skip=true \
                dependency:resolve || true
          fi

      # ---------- Python deps ----------
      - name: Python deps
        if: inputs.language == 'Python'
        continue-on-error: true
        run: |
          cd project
          python3 -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi
          if [ -f pyproject.toml ]; then pip install . || true; fi

      # ---------- Trivy SBOM ----------
      - name: Trivy SBOM
        run: |
          mkdir -p results
          trivy fs project \
            --scanners vuln \
            --format json \
            --output results/sbom_vuln.json || echo "{}" > results/sbom_vuln.json

          trivy fs project \
            --format cyclonedx \
            --output results/sbom.cdx.json || true

          echo ok > results/trivy_status.txt

      # ---------- OSV scan ----------
      - name: OSV scan
        run: |
          mkdir -p results
          JARS=$(find project -name "*.jar" | head -n 3)
          if [ -n "$JARS" ]; then
            osv-scanner --scan-file $JARS --format json > results/osv.json || true
          else
            osv-scanner -r project --format json > results/osv.json || true
          fi
          echo ok > results/osv_status.txt

      # ---------- Merge counts (bulletproof) ----------
      - name: Merge SBOM counts
        run: |
          mkdir -p results

          # Trivy
          jq -r '.Results[].Vulnerabilities[]?.Severity' \
            results/sbom_vuln.json \
            | sort | uniq -c > results/trivy_counts.txt || true

          # OSV (map CVSS → severity)
          jq -r '
            .results[].packages[]?
            | .vulnerabilities[]?
            | (.severity[]?.score // 0 | tonumber)
            | if . < 4 then "LOW"
              elif . < 7 then "MEDIUM"
              elif . < 9 then "HIGH"
              else "CRITICAL" end
          ' results/osv.json \
            | sort | uniq -c > results/osv_counts.txt || true

          echo ok > results/sbom_status.txt

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.repo }}
          path: results
