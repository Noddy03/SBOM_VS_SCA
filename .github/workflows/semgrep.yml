name: Top Repos Security Scan  (SBOM Filtered)

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to filter repos"
        required: true
        default: "Java"
      top_n:
        description: "Number of top repositories to scan"
        required: false
        default: "5"

permissions:
  contents: read
  security-events: write

jobs:

  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.set_output.outputs.repos }}
    steps:
      - name: Install Python and git
        run: sudo apt-get update && sudo apt-get install -y python3 python3-pip git

      - name: Fetch top N repositories with SBOM
        id: set_output
        env:
          LANG_FILTER: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 <<'EOF'
          import os, requests, urllib.parse, subprocess, tempfile, shutil, json
          lang = os.environ["LANG_FILTER"]
          top_n = int(os.environ["TOP_N"])
          token = os.environ["GITHUB_TOKEN"]
          headers = {"Authorization": f"token {token}"}
          q = urllib.parse.quote(f"language:{lang}")
          url = f"https://api.github.com/search/repositories?q={q}+language:Java&sort=stars&order=desc&per_page=100"
          r = requests.get(url, headers=headers)
          r.raise_for_status()
          items = r.json()["items"]
          selected_repos = []
          for repo in items:
              if len(selected_repos) >= top_n:
                  break
              full_name = repo["full_name"]
              tmpdir = tempfile.mkdtemp()
              try:
                  result = subprocess.run(
                      ["git", "clone", "--depth", "1",
                       f"https://x-access-token:{token}@github.com/{full_name}", tmpdir],
                      stdout=subprocess.PIPE, stderr=subprocess.PIPE
                  )
                  if result.returncode != 0:
                      continue
                  sbom_files = subprocess.run(
                      ["find", tmpdir, "-type", "f",
                       "-iname", "*bom*.json", "-o", "-iname", "*bom*.xml",
                       "-o", "-iname", "*cyclonedx*.json", "-o", "-iname", "*cyclonedx*.xml",
                       "-o", "-iname", "*.cdx.json", "-o", "-iname", "*.spdx.json",
                       "-o", "-iname", "*.spdx"],
                      stdout=subprocess.PIPE
                  ).stdout.decode().strip()
                  if sbom_files:
                      selected_repos.append(full_name)
              finally:
                  shutil.rmtree(tmpdir)
          with open(os.environ["GITHUB_OUTPUT"], "a") as gh:
              gh.write(f"repos={json.dumps(selected_repos or [])}\n")
          EOF

  scan_repo:
    needs: fetch_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}
    continue-on-error: true

    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git npm python3-pip maven gradle
          pip3 install semgrep
          npm install -g snyk

          echo "⚙️ Installing Grype safely..."
          install_cmd="curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin"
          for i in 1 2 3 4 5; do
            if eval "$install_cmd"; then
              if command -v grype >/dev/null; then
                echo "Grype installed successfully"
                break
              fi
            fi
            sleep 3
          done
          if ! command -v grype >/dev/null; then
            echo "❌ Failed to install Grype"
            exit 1
          fi

      - name: Set safe repo name
        run: echo "SAFE_NAME=$(echo '${{ matrix.repo }}' | tr '/' '-')" >> $GITHUB_ENV

      - name: Clone repository
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p project
          git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ matrix.repo }} project || true

      - name: Run SCA, SAST, Semgrep, SBOM per module
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_SECRET }}
        run: |
          ROOT_DIR="$GITHUB_WORKSPACE/project"
          RESULT_DIR="$GITHUB_WORKSPACE/results"
          mkdir -p "$RESULT_DIR"

          # Prepare summary CSV for this repo
          echo "module,sca_low,sca_medium,sca_high,sca_critical" > "$RESULT_DIR/sca_summary.csv"

          MODULE_FILES=$(find "$ROOT_DIR" -type f \( -name "pom.xml" -o -name "build.gradle" -o -name "build.gradle.kts" \))
          for module_file in $MODULE_FILES; do
            MODULE_NAME=$(basename $(dirname "$module_file"))
            MODULE_JSON="$RESULT_DIR/module_sca_$(echo $MODULE_NAME | tr '/' '-')".json
            snyk test --file="$module_file" --json > "$MODULE_JSON" 2>/dev/null || continue

            # Count severity per module
            SCA_L=$(jq '[.vulnerabilities[] | (.severity // .vulnerability.severity // "unknown") | ascii_downcase | select(.=="low")] | length' "$MODULE_JSON")
            SCA_M=$(jq '[.vulnerabilities[] | (.severity // .vulnerability.severity // "unknown") | ascii_downcase | select(.=="medium")] | length' "$MODULE_JSON")
            SCA_H=$(jq '[.vulnerabilities[] | (.severity // .vulnerability.severity // "unknown") | ascii_downcase | select(.=="high")] | length' "$MODULE_JSON")
            SCA_C=$(jq '[.vulnerabilities[] | (.severity // .vulnerability.severity // "unknown") | ascii_downcase | select(.=="critical")] | length' "$MODULE_JSON")

            echo "$MODULE_NAME,$SCA_L,$SCA_M,$SCA_H,$SCA_C" >> "$RESULT_DIR/sca_summary.csv"
          done

          # SAST scan
          SAST_JSON="$RESULT_DIR/sast.sarif"
          snyk code test --sarif > "$SAST_JSON" || echo '{"runs":[]}' > "$SAST_JSON"

          # Semgrep scan
          SEMGREP_JSON="$RESULT_DIR/semgrep.json"
          semgrep --config p/ci --json > "$SEMGREP_JSON" || echo '{"results":[]}' > "$SEMGREP_JSON"

          # SBOM scan summary
          SBOM_L=0; SBOM_M=0; SBOM_H=0; SBOM_C=0
          SBOM_FILES=$(find "$ROOT_DIR" -type f \( -iname "*bom*.json" -o -iname "*cyclonedx*.json" \
                                                -o -iname "*.cdx.json" -o -iname "*.spdx.json" \
                                                -o -iname "*.spdx" -o -iname "*bom*.xml" \))
          for sbom in $SBOM_FILES; do
            SBOM_JSON="$RESULT_DIR/sbom_scan.json"
            grype sbom:"$sbom" -o json > "$SBOM_JSON" || continue
            SBOM_L=$(( SBOM_L + $(jq '[.matches[] | select(.vulnerability.severity=="Low")] | length' "$SBOM_JSON") ))
            SBOM_M=$(( SBOM_M + $(jq '[.matches[] | select(.vulnerability.severity=="Medium")] | length' "$SBOM_JSON") ))
            SBOM_H=$(( SBOM_H + $(jq '[.matches[] | select(.vulnerability.severity=="High")] | length' "$SBOM_JSON") ))
            SBOM_C=$(( SBOM_C + $(jq '[.matches[] | select(.vulnerability.severity=="Critical")] | length' "$SBOM_JSON") ))
          done
          echo "$SBOM_L,$SBOM_M,$SBOM_H,$SBOM_C" > "$RESULT_DIR/sbom_counts.txt"

      - name: Upload per-repo results
        uses: actions/upload-artifact@v4
        with:
          name: "repo-results-${{ github.run_id }}-${{ env.SAFE_NAME }}"
          path: results

  summarize:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all_results

      - name: Generate summary.csv
        run: |
          echo "repo,module,sca_low,sca_medium,sca_high,sca_critical,sast_low,sast_medium,sast_high,sast_critical,semgrep_low,semgrep_medium,semgrep_high,semgrep_critical,sbom_low,sbom_medium,sbom_high,sbom_critical,total" > summary.csv
          for d in all_results/*; do
            repo_name=$(echo "$d" | awk -F'-' '{print $1"/"$2}')
            SCA_FILE="$d/sca_summary.csv"
            [ ! -f "$SCA_FILE" ] && echo "module,0,0,0,0" > "$SCA_FILE"
            while IFS=',' read -r module sca_l sca_m sca_h sca_c; do
              [ "$module" == "module" ] && continue
              SAST_L=0; SAST_M=0; SAST_H=0; SAST_C=0
              SEM_L=0; SEM_M=0; SEM_H=0; SEM_C=0
              SBOM_L=0; SBOM_M=0; SBOM_H=0; SBOM_C=0

              SAST_FILE="$d/sast.sarif"
              [ -f "$SAST_FILE" ] && SAST_L=$(jq '[.runs[].results[] | select(.level=="note")] | length' "$SAST_FILE") && SAST_M=$(jq '[.runs[].results[] | select(.level=="warning")] | length' "$SAST_FILE") && SAST_H=$(jq '[.runs[].results[] | select(.level=="error")] | length' "$SAST_FILE") && SAST_C=$(jq '[.runs[].results[] | select(.ruleId | test("critical"))] | length' "$SAST_FILE")

              SEM_FILE="$d/semgrep.json"
              [ -f "$SEM_FILE" ] && SEM_L=$(jq '[.results[] | select(.extra.level=="INFO")] | length' "$SEM_FILE") && SEM_M=$(jq '[.results[] | select(.extra.level=="WARNING")] | length' "$SEM_FILE") && SEM_H=$(jq '[.results[] | select(.extra.level=="ERROR")] | length' "$SEM_FILE") && SEM_C=$(jq '[.results[] | select(.check_id | test("critical|sql|xss|injection"))] | length' "$SEM_FILE")

              SBOM_FILE="$d/sbom_counts.txt"
              [ -f "$SBOM_FILE" ] && SBOM_L=$(cut -d',' -f1 "$SBOM_FILE") && SBOM_M=$(cut -d',' -f2 "$SBOM_FILE") && SBOM_H=$(cut -d',' -f3 "$SBOM_FILE") && SBOM_C=$(cut -d',' -f4 "$SBOM_FILE")

              TOTAL=$((sca_l+sca_m+sca_h+sca_c+SAST_L+SAST_M+SAST_H+SAST_C+SEM_L+SEM_M+SEM_H+SEM_C+SBOM_L+SBOM_M+SBOM_H+SBOM_C))
              echo "\"$repo_name\",\"$module\",$sca_l,$sca_m,$sca_h,$sca_c,$SAST_L,$SAST_M,$SAST_H,$SAST_C,$SEM_L,$SEM_M,$SEM_H,$SEM_C,$SBOM_L,$SBOM_M,$SBOM_H,$SBOM_C,$TOTAL" >> summary.csv
            done < "$SCA_FILE"
          done

      - uses: actions/upload-artifact@v4
        with:
          name: "security-summary-${{ github.run_id }}"
          path: summary.csv
