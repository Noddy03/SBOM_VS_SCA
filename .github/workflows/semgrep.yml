name: Multi-Repo Security Scan (Snyk + Semgrep)

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to scan"
        required: true
        default: "java"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  fetch_and_scan:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout workflow repo
      - name: Checkout workflow repo
        uses: actions/checkout@v4

      # 2️⃣ Set up Java without cache (fixes Maven issue)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'none'

      # 3️⃣ Install Python & dependencies for Semgrep
      - name: Install Python & Semgrep
        run: |
          python3 -m pip install --upgrade pip
          pip install semgrep jq requests

      # 4️⃣ Fetch top 20 starred repos with SBOM for the language
      - name: Fetch top 20 repos
        id: fetch_repos
        run: |
          LANGUAGE="${{ github.event.inputs.language }}"
          echo "Fetching top 20 repos for language $LANGUAGE with SBOM..."
          REPOS=$(python3 - << 'EOF'
          import requests, os
          LANG = os.environ['LANGUAGE']
          query = """
          query ($lang: String!, $first: Int!) {
            search(query: "language:$lang has:dependency-graph", type: REPOSITORY, first: $first) {
              edges { node { nameWithOwner url } }
            }
          }
          """
          url = "https://api.github.com/graphql"
          token = os.environ.get("GITHUB_TOKEN")
          headers = {"Authorization": f"Bearer {token}"}
          r = requests.post(url, json={"query": query, "variables":{"lang": LANG, "first": 20}}, headers=headers)
          repos = [edge["node"]["nameWithOwner"] for edge in r.json()["data"]["search"]["edges"]]
          print(",".join(repos))
          EOF
          )
          echo "repos=$REPOS" >> $GITHUB_OUTPUT

      # 5️⃣ Loop through repos and scan
      - name: Scan repositories
        run: |
          mkdir -p results
          for REPO in ${{ steps.fetch_repos.outputs.repos//,/ }}; do
            echo "Scanning $REPO..."
            git clone --depth 1 "https://github.com/$REPO" repo-src || continue

            # 5a. Snyk SCA
            snyk test repo-src --all-projects --json > repo-src/snyk-sca.json || echo '{"vulnerabilities":[]}' > repo-src/snyk-sca.json

            # 5b. Snyk Code (SAST)
            snyk code test repo-src --all-projects --sarif-file=repo-src/snyk-code.sarif || echo '{"version":"2.1.0","runs":[]}' > repo-src/snyk-code.sarif

            # 5c. Semgrep scan
            semgrep scan --config "p/security-audit" --lang ${{ github.event.inputs.language }} --sarif -o repo-src/semgrep.sarif repo-src || echo '{"version":"2.1.0","runs":[]}' > repo-src/semgrep.sarif

            # 5d. Generate summary.csv
            SUMMARY="results/${REPO//\//_}-summary.csv"
            echo "repo,sca_low,sca_medium,sca_high,sca_critical,sast_low,sast_medium,sast_high,sast_critical,semgrep_low,semgrep_medium,semgrep_high,semgrep_critical,total" > $SUMMARY

            SCA_LOW=$(jq '[.vulnerabilities[] | select(.severity=="low")] | length' repo-src/snyk-sca.json || echo 0)
            SCA_MEDIUM=$(jq '[.vulnerabilities[] | select(.severity=="medium")] | length' repo-src/snyk-sca.json || echo 0)
            SCA_HIGH=$(jq '[.vulnerabilities[] | select(.severity=="high")] | length' repo-src/snyk-sca.json || echo 0)
            SCA_CRITICAL=$(jq '[.vulnerabilities[] | select(.severity=="critical")] | length' repo-src/snyk-sca.json || echo 0)

            SAST_LOW=$(jq '[.runs[].results[] | select(.level=="note")] | length' repo-src/snyk-code.sarif || echo 0)
            SAST_MEDIUM=$(jq '[.runs[].results[] | select(.level=="warning")] | length' repo-src/snyk-code.sarif || echo 0)
            SAST_HIGH=$(jq '[.runs[].results[] | select(.level=="error")] | length' repo-src/snyk-code.sarif || echo 0)
            SAST_CRITICAL=$(jq '[.runs[].results[] | select(.rule_id | test("critical"))] | length' repo-src/snyk-code.sarif || echo 0)

            SEM_LOW=$(jq '[.runs[].results[] | select(.level=="INFO")] | length' repo-src/semgrep.sarif || echo 0)
            SEM_MEDIUM=$(jq '[.runs[].results[] | select(.level=="WARNING")] | length' repo-src/semgrep.sarif || echo 0)
            SEM_HIGH=$(jq '[.runs[].results[] | select(.level=="ERROR")] | length' repo-src/semgrep.sarif || echo 0)
            SEM_CRITICAL=$(jq '[.runs[].results[] | select(.rule_id | test("critical|hardcoded|sql-injection|xss"))] | length' repo-src/semgrep.sarif || echo 0)

            TOTAL=$((SCA_LOW+SCA_MEDIUM+SCA_HIGH+SCA_CRITICAL+SAST_LOW+SAST_MEDIUM+SAST_HIGH+SAST_CRITICAL+SEM_LOW+SEM_MEDIUM+SEM_HIGH+SEM_CRITICAL))

            echo "\"$REPO\",$SCA_LOW,$SCA_MEDIUM,$SCA_HIGH,$SCA_CRITICAL,$SAST_LOW,$SAST_MEDIUM,$SAST_HIGH,$SAST_CRITICAL,$SEM_LOW,$SEM_MEDIUM,$SEM_HIGH,$SEM_CRITICAL,$TOTAL" >> $SUMMARY

            rm -rf repo-src
          done

      # 6️⃣ Upload all summaries
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: security-summaries
          path: results
