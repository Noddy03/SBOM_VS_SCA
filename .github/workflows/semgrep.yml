name: Top Repos Security Scan (Trivy + Grype + Licenses + Python)

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to filter repos"
        required: true
        default: "Python"
      top_n:
        description: "Number of top repositories to scan"
        required: false
        default: "5"

permissions:
  contents: read
  security-events: write

jobs:
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.set_output.outputs.repos }}
    steps:
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y python3 python3-venv git jq curl

      - id: set_output
        env:
          LANG_FILTER: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 <<'EOF'
          import os, requests, urllib.parse, json
          lang = os.environ["LANG_FILTER"]
          top_n = int(os.environ["TOP_N"])
          token = os.environ["GITHUB_TOKEN"]
          headers = {"Authorization": f"token {token}"}
          url = f"https://api.github.com/search/repositories?q=language:{urllib.parse.quote(lang)}&sort=stars&order=desc&per_page=50"
          res = requests.get(url, headers=headers)
          res.raise_for_status()
          repos = [r["full_name"] for r in res.json()["items"][:top_n]]
          with open(os.environ["GITHUB_OUTPUT"], "a") as gh:
              gh.write(f"repos={json.dumps(repos)}\n")
          EOF

  scan_repo:
    needs: fetch_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}
    continue-on-error: true

    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git unzip curl maven gradle python3-venv
          # Install Trivy
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin
          # Install Grype
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin
          # Install pip-licenses
          python3 -m pip install --upgrade pip
          python3 -m pip install pip-licenses

      - name: Clone repository
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ matrix.repo }} project

      - name: Build project (best effort)
        run: |
          cd project
          mvn -q -DskipTests package || gradle build -x test || true

      ###########################################################################
      # SCA VULNERABILITIES (TRIVY FS)
      ###########################################################################
      - name: Trivy FS scan (SCA)
        run: |
          mkdir -p results
          trivy fs project \
            --scanners vuln \
            --severity LOW,MEDIUM,HIGH,CRITICAL \
            --format json \
            --output results/trivy_fs.json || echo '{"Results":[]}' > results/trivy_fs.json

      ###########################################################################
      # LICENSE SCAN (TRIVY FS for non-Python)
      ###########################################################################
      - name: Trivy FS scan (Licenses)
        run: |
          mkdir -p results
          trivy fs project \
            --scanners license \
            --format json \
            --license-full \
            --output results/trivy_license.json || echo '{"Results":[]}' > results/trivy_license.json

          PERM=$(jq '[.Results[]?.Licenses[]? | select(.Category=="permissive")] | length // 0' results/trivy_license.json)
          RESTR=$(jq '[.Results[]?.Licenses[]? | select(.Category=="restricted")] | length // 0' results/trivy_license.json)
          UNK=$(jq '[.Results[]?.Licenses[]? | select(.Category=="unknown")] | length // 0' results/trivy_license.json)

          echo "${PERM},${RESTR},${UNK}" > results/license_counts_trivy.txt

      ###########################################################################
      # LICENSE SCAN (Python-specific using pip-licenses)
      ###########################################################################
      - name: Python licenses via pip-licenses
        run: |
          mkdir -p results
          cd project
          python3 -m venv venv
          source venv/bin/activate
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install pip-licenses
          pip-licenses --from=mixed --format=json > ../results/pip_licenses.json
          cd ..

          PERM=$(jq '[.[] | select(.License | test("MIT|Apache|BSD|ISC"))] | length // 0' results/pip_licenses.json)
          RESTR=$(jq '[.[] | select(.License | test("GPL|LGPL"))] | length // 0' results/pip_licenses.json)
          UNK=$(jq '[.[] | select(.License=="" or .License=="UNKNOWN")] | length // 0' results/pip_licenses.json)

          # Combine Trivy + pip-licenses
          read TPERM TRESTR TUNK < results/license_counts_trivy.txt
          TOTAL_P=$((TPERM + PERM))
          TOTAL_R=$((TRESTR + RESTR))
          TOTAL_U=$((TUNK + UNK))

          echo "${TOTAL_P},${TOTAL_R},${TOTAL_U}" > results/license_counts.txt

      ###########################################################################
      # SBOM VULNERABILITIES (GRYPE)
      ###########################################################################
      - name: SBOM Scan (Grype)
        run: |
          grype db update || true
          L=0; M=0; H=0; C=0
          for sb in $(find project -type f \( -iname "*sbom*.json" -o -iname "*cyclonedx*.json" -o -iname "*.spdx.json" \)); do
            TMP=$(mktemp)
            grype sbom:"$sb" -o json > "$TMP" || continue
            L=$((L+$(jq '[.matches[]? | select(.vulnerability.severity=="Low")] | length' "$TMP")))
            M=$((M+$(jq '[.matches[]? | select(.vulnerability.severity=="Medium")] | length' "$TMP")))
            H=$((H+$(jq '[.matches[]? | select(.vulnerability.severity=="High")] | length' "$TMP")))
            C=$((C+$(jq '[.matches[]? | select(.vulnerability.severity=="Critical")] | length' "$TMP")))
            rm -f "$TMP"
          done
          echo "$L,$M,$H,$C" > results/sbom_counts.txt

      ###########################################################################
      # PACKAGE RESULTS
      ###########################################################################
      - name: Package results
        run: |
          SAFE_NAME=$(echo '${{ matrix.repo }}' | tr '/' '-')
          echo "SAFE_NAME=$SAFE_NAME" >> $GITHUB_ENV
          zip -r "$SAFE_NAME.zip" results

      - uses: actions/upload-artifact@v4
        with:
          name: repo-results-${{ env.SAFE_NAME }}
          path: "${{ env.SAFE_NAME }}.zip"

  summarize:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all_results

      ###########################################################################
      # BUILD SUMMARY CSV
      ###########################################################################
      - name: Build summary.csv
        run: |
          echo "repo,sca_low,sca_medium,sca_high,sca_critical,sbom_low,sbom_medium,sbom_high,sbom_critical,license_permissive,license_restricted,license_unknown,total" > summary.csv
          shopt -s globstar

          for zipfile in all_results/**/*.zip; do
            SAFE=$(basename "$zipfile" .zip)
            mkdir temp && unzip -o "$zipfile" -d temp >/dev/null

            # SCA
            SCA_L=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="LOW")] | length' temp/results/trivy_fs.json)
            SCA_M=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' temp/results/trivy_fs.json)
            SCA_H=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' temp/results/trivy_fs.json)
            SCA_C=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' temp/results/trivy_fs.json)

            # SBOM
            read SB_L SB_M SB_H SB_C < temp/results/sbom_counts.txt

            # LICENSES
            read LIC_P LIC_R LIC_U < temp/results/license_counts.txt

            TOTAL=$((SCA_L+SCA_M+SCA_H+SCA_C+SB_L+SB_M+SB_H+SB_C))
            echo "$SAFE,$SCA_L,$SCA_M,$SCA_H,$SCA_C,$SB_L,$SB_M,$SB_H,$SB_C,$LIC_P,$LIC_R,$LIC_U,$TOTAL" >> summary.csv
            rm -rf temp
          done

      - uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.csv

      ###########################################################################
      # BUILD DETAILED TRIVY LICENSE SUMMARY
      ###########################################################################
      - name: Build Trivy License summary.csv
        run: |
          echo "repo,package,version,license,confidence" > trivy_license_summary.csv
          shopt -s globstar

          for zipfile in all_results/**/*.zip; do
            REPO=$(basename "$zipfile" .zip)
            mkdir temp && unzip -o "$zipfile" -d temp >/dev/null

            TRIVY_JSON="temp/results/trivy_license.json"
            if [[ -f "$TRIVY_JSON" ]]; then
              jq -r --arg repo "$REPO" '
                .Results[]?.Packages[]? as $pkg |
                ($repo,
                 $pkg.Name,
                 $pkg.Version,
                 ($pkg.Licenses[]?.Name // "UNKNOWN"),
                 ($pkg.Licenses[]?.Confidence // 0))
                | @csv
              ' "$TRIVY_JSON" >> trivy_license_summary.csv
            fi

            rm -rf temp
          done

      - uses: actions/upload-artifact@v4
        with:
          name: trivy-license-summary
          path: trivy_license_summary.csv
