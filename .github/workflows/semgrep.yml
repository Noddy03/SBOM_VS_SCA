name: Top Repos Security Scan (Trivy Final Merged)

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to filter repos"
        required: true
        default: "Java"
      top_n:
        description: "Number of top repositories to scan"
        required: false
        default: "5"

permissions:
  contents: read
  security-events: write

jobs:
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.set_output.outputs.repos }}
    steps:
      - run: sudo apt-get update && sudo apt-get install -y python3 python3-pip git jq curl

      - id: set_output
        env:
          LANG_FILTER: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 <<'EOF'
          import os, requests, urllib.parse, json
          lang = os.environ["LANG_FILTER"]
          top_n = int(os.environ["TOP_N"])
          token = os.environ["GITHUB_TOKEN"]
          headers = {"Authorization": f"token {token}"}
          url = f"https://api.github.com/search/repositories?q=language:{urllib.parse.quote(lang)}&sort=stars&order=desc&per_page=50"
          res = requests.get(url, headers=headers)
          res.raise_for_status()
          repos = [r["full_name"] for r in res.json()["items"][:top_n]]
          with open(os.environ["GITHUB_OUTPUT"], "a") as gh:
              gh.write(f"repos={json.dumps(repos)}\n")
          EOF

  scan_repo:
    needs: fetch_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}
    continue-on-error: true

    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git unzip curl maven gradle
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
            | sudo sh -s -- -b /usr/local/bin

      - name: Clone repository
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ matrix.repo }} project

      ###########################################################################
      # BUILD PROJECT (optional, improves dependency resolution)
      ###########################################################################
      - name: Build project
        run: |
          cd project
          mvn -q -DskipTests package || gradle build -x test || true

      ###########################################################################
      # TRIVY FILESYSTEM SCAN (SCA)
      ###########################################################################
      - name: Trivy FS scan (SCA)
        run: |
          mkdir -p results
          trivy fs project \
            --scanners vuln \
            --severity LOW,MEDIUM,HIGH,CRITICAL \
            --format json \
            --output results/trivy_fs.json || true
          [ -f results/trivy_fs.json ] || echo '{"Results":[]}' > results/trivy_fs.json

      ###########################################################################
      # TRIVY SBOM SCAN
      ###########################################################################
      - name: Trivy SBOM scan
        run: |
          mkdir -p results
          trivy sbom project \
            --format cyclonedx \
            --output results/trivy_sbom.json || true
          trivy sbom results/trivy_sbom.json \
            --severity LOW,MEDIUM,HIGH,CRITICAL \
            --format json \
            --output results/trivy_sbom_vulns.json || true
          [ -f results/trivy_sbom_vulns.json ] || echo '{"Results":[]}' > results/trivy_sbom_vulns.json

      ###########################################################################
      # MERGE SCA + SBOM VULNERABILITIES
      ###########################################################################
      - name: Merge Trivy SCA + SBOM
        run: |
          jq -s '
            {
              Results: (.[0].Results + .[1].Results)
            }
          ' results/trivy_fs.json results/trivy_sbom_vulns.json > results/trivy_merged.json || echo '{"Results":[]}' > results/trivy_merged.json

      ###########################################################################
      # PACKAGE RESULTS
      ###########################################################################
      - name: Package results
        run: |
          SAFE_NAME=$(echo '${{ matrix.repo }}' | tr '/' '-')
          echo "SAFE_NAME=$SAFE_NAME" >> $GITHUB_ENV
          zip -r "$SAFE_NAME.zip" results

      - uses: actions/upload-artifact@v4
        with:
          name: repo-results-${{ env.SAFE_NAME }}
          path: "${{ env.SAFE_NAME }}.zip"

  summarize:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all_results

      ###########################################################################
      # BUILD SUMMARY CSV
      ###########################################################################
      - name: Build summary.csv
        run: |
          echo "repo,low,medium,high,critical,total" > summary.csv
          shopt -s globstar
          for zipfile in all_results/**/*.zip; do
            SAFE=$(basename "$zipfile" .zip)
            mkdir temp && unzip -o "$zipfile" -d temp >/dev/null
            FILE="temp/results/trivy_merged.json"
            LOW=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="LOW")] | length' "$FILE")
            MEDIUM=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' "$FILE")
            HIGH=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' "$FILE")
            CRITICAL=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' "$FILE")
            TOTAL=$((LOW+MEDIUM+HIGH+CRITICAL))
            echo "$SAFE,$LOW,$MEDIUM,$HIGH,$CRITICAL,$TOTAL" >> summary.csv
            rm -rf temp
          done

      - uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.csv
