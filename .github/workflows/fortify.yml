name: IoT Fortify Multi-Repo Scan

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Language filter (e.g. C++, Python, Java)"
        required: true
        default: "C++"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # ------------------------------------------------------
  # Fetch Repositories
  # ------------------------------------------------------
  fetch_top_repos:
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.fetch.outputs.repo_list }}

    steps:
      - name: Install jq & gh
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq gh git

      - name: Fetch IoT repositories
        id: fetch
        env:
          LANG: ${{ github.event.inputs.language }}
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          RAW_Q="topic:iot language:$LANG fork:false archived:false"
          REPOS=$(gh api -X GET /search/repositories \
              --raw-field q="$RAW_Q" \
              --raw-field sort=stars \
              --raw-field order=desc \
              --raw-field per_page=50 \
              --jq '.items[].full_name' || true)

          # fallback query if nothing is found
          if [ -z "$REPOS" ]; then
            RAW_Q="language:$LANG fork:false archived:false"
            REPOS=$(gh api -X GET /search/repositories \
                --raw-field q="$RAW_Q" \
                --raw-field sort=stars \
                --raw-field order=desc \
                --raw-field per_page=10 \
                --jq '.items[].full_name' || true)
          fi

          JSON_ARRAY=$(echo "$REPOS" | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "repo_list=$JSON_ARRAY" >> $GITHUB_OUTPUT

  # ------------------------------------------------------
  # Fortify Scan + Per-repo summary.csv
  # ------------------------------------------------------
  fortify_scan:
    needs: fetch_top_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_top_repos.outputs.repo_list) }}

    steps:
      - name: Checkout repo
        run: git clone --depth 1 https://github.com/${{ matrix.repo }} project-src

      - name: Run Fortify SAST + Debricked scans
        uses: fortify/github-action@v1
        with:
          sast-scan: true
          debricked-sca-scan: true
          export-sarif: true
        env:
          FOD_CLIENT_ID: ${{ secrets.FOD_CLIENT_ID }}
          FOD_CLIENT_SECRET: ${{ secrets.FOD_CLIENT_SECRET }}
          FOD_TENANT: ${{ secrets.FOD_TENANT }}

          SSC_URL: ${{ vars.SSC_URL }}
          SSC_TOKEN: ${{ secrets.SSC_TOKEN }}

          SC_SAST_TOKEN: ${{ secrets.SC_CLIENT_AUTH_TOKEN }}
          DEBRICKED_TOKEN: ${{ secrets.DEBRICKED_TOKEN }}
          SC_SAST_SENSOR_VERSION: 24.4.0

      # ------------------------------------------------------
      # Bulletproof Per-repo summary.csv
      # ------------------------------------------------------
      - name: Generate summary.csv
        run: |
          OUT="project-src/summary.csv"
          SARIF="project-src/.fortify/scan.sarif"

          # CSV header
          echo "repo,repo_license,component_count,vuln_fs_total,vuln_sbom_total,vuln_total,vuln_high,vuln_critical,score_value,ntia_pass,bsi_pass" > "$OUT"

          # ----- Fortify SAST -----
          if [ -f "$SARIF" ]; then
            TOTAL=$(jq '.runs[].results | length' "$SARIF")
            HIGH=$(jq '[.runs[].results[].level | select(.=="error")] | length' "$SARIF")
            CRITICAL=$(jq '[.runs[].results[].level | select(.=="fatal")] | length' "$SARIF")
          else
            TOTAL=0; HIGH=0; CRITICAL=0
          fi

          # ----- Debricked SCA Auto-detection -----
          SCA_JSON=$(find project-src/.fortify -type f -name "*.json" | head -n 1 || true)

          if [ -n "$SCA_JSON" ]; then
            COMPONENTS=$(jq '.dependencies | length' "$SCA_JSON" 2>/dev/null || echo 0)
            SBOM_VULNS=$(jq '.vulnerabilities | length' "$SCA_JSON" 2>/dev/null || echo 0)
            LICENSE=$(jq -r '.repo.license // "unknown"' "$SCA_JSON" 2>/dev/null || echo "unknown")
          else
            COMPONENTS=0
            SBOM_VULNS=0
            LICENSE="unknown"
          fi

          # final CSV entry
          echo "${{ matrix.repo }},$LICENSE,$COMPONENTS,$TOTAL,$SBOM_VULNS,$((TOTAL+SBOM_VULNS)),$HIGH,$CRITICAL,0,false,false" >> "$OUT"

      # ------------------------------------------------------
      # Upload repo artifact
      # ------------------------------------------------------
      - name: Set artifact name
        run: |
          SAFE="${{ matrix.repo }}"
          SAFE="${SAFE//\//_}"
          echo "ARTIFACT_NAME=$SAFE" >> $GITHUB_ENV

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}-scan
          path: project-src/**

  # ------------------------------------------------------
  # Aggregate all per-repo summary.csv into master_summary.csv
  # ------------------------------------------------------
  aggregate_summaries:
    needs: fortify_scan
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all_summaries

      - name: Create master_summary.csv
        run: |
          echo "repo,repo_license,component_count,vuln_fs_total,vuln_sbom_total,vuln_total,vuln_high,vuln_critical,score_value,ntia_pass,bsi_pass" > master_summary.csv
          
          FOUND=0
          for f in $(find all_summaries -name summary.csv || true); do
            if [ -s "$f" ]; then
              tail -n +2 "$f" >> master_summary.csv
              FOUND=$((FOUND+1))
            fi
          done

          echo "Collected $FOUND summary files"

      - name: Upload master summary
        uses: actions/upload-artifact@v4
        with:
          name: master_summary
          path: master_summary.csv
