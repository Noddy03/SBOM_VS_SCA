name: Top 100 GitHub Repos SBOM Scan

on:
  workflow_dispatch:

jobs:

  # -----------------------------
  # FETCH TOP 100 REPOS
  # -----------------------------
  fetch_top_repos:
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.get_repos.outputs.repo_list }}
    steps:
      - name: Fetch Top 100 GitHub Repositories
        id: get_repos
        run: |
          echo "Fetching top 100 repositories with >5000 stars..."
          # Fetch top 100 repos (replace with your search criteria if needed)
          REPOS=$(gh api search/repositories -q 'stars:>5000' -F per_page=100 --jq '.items[].full_name')
          # Convert newline-separated list to JSON array
          JSON_ARRAY=$(echo "$REPOS" | jq -R -s -c 'split("\n")[:-1]')
          echo "repo_list=$JSON_ARRAY" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_TOKEN }}

  # -----------------------------
  # RUN SBOM SCAN ON EACH REPO
  # -----------------------------
  scan_repos:
    needs: fetch_top_repos
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo: ${{ fromJSON(needs.fetch_top_repos.outputs.repo_list) }}
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:

      # -----------------------------
      # CHECKOUT REPOSITORY
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.repo }}
          token: ${{ secrets.PERSONAL_TOKEN }}
          path: project-src

      # -----------------------------
      # SETUP ENVIRONMENT
      # -----------------------------
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      # -----------------------------
      # CHECKOUT CONAN REPO
      # -----------------------------
      - name: Checkout Conan repository
        uses: actions/checkout@v4
        with:
          repository: Noddy03/Conan_Trivy_full_SBOM_scan
          ref: main
          token: ${{ secrets.PERSONAL_TOKEN }}
          path: conan-src

      # -----------------------------
      # INSTALL CONAN
      # -----------------------------
      - name: Install Conan
        run: |
          python -m pip install --upgrade pip
          pip install conan
          conan profile detect --force

      # -----------------------------
      # GENERATE CONAN LOCKFILE
      # -----------------------------
      - name: Generate Conan lockfile
        run: conan lock create conanfile.py --lockfile-out=conan.lock
        working-directory: conan-src

      - name: Copy Conan lockfile to project
        run: cp conan-src/conan.lock project-src/conan.lock

      # -----------------------------
      # RUN TRIVY SBOM SCAN
      # -----------------------------
      - name: Run Trivy SBOM generation and vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: ./project-src
          format: cyclonedx
          scanners: vuln
          output: project-src/trivy-report.json
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL,HIGH,MEDIUM

      # -----------------------------
      # COMPLIANCE & SCORING
      # -----------------------------
      - name: Compliance SBOM NTIA
        run: |
          docker run --rm \
            -v $PWD/project-src:/project-src \
            ghcr.io/interlynk-io/sbomqs:latest compliance \
            --ntia /project-src/trivy-report.json > project-src/compliance_NTIA.json

      - name: Compliance SBOM BSI
        run: |
          docker run --rm \
            -v $PWD/project-src:/project-src \
            ghcr.io/interlynk-io/sbomqs:latest compliance \
            --bsi-v2 /project-src/trivy-report.json > project-src/compliance_BSI.json

      - name: Score SBOM
        run: |
          docker run --rm \
            -v $PWD/project-src:/project-src \
            ghcr.io/interlynk-io/sbomqs:latest score \
            /project-src/trivy-report.json --json > project-src/score_evaluation.json

      # -----------------------------
      # UPLOAD ARTIFACTS
      # -----------------------------
      - name: Sanitize artifact name
        id: sanitize
        run: |
          SAFE_NAME="${{ matrix.repo }}"
          SAFE_NAME="${SAFE_NAME//\//_}"
          echo "name=$SAFE_NAME" >> $GITHUB_OUTPUT

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-reports-${{ steps.sanitize.outputs.name }}
          path: project-src/*.json
          if-no-files-found: warn
