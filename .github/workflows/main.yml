name: SBOM Scan + Enrichment + NTIA/BSI v2 Compliance

on:
  workflow_dispatch:
  push:

jobs:
  sbom_scan:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        repo:
          - WasmEdge/WasmEdge
          - opendata-stuttgart/sensors-software
          # Add more repos here

    steps:
      - name: Checkout ${{ matrix.repo }}
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.repo }}

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl

      - name: Scan with Trivy for SBOM
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          format: cyclonedx
          output: scan-root/trivy-sbom.json
          exit-code: 0

      - name: Enrich SBOM with metadata and component context
        id: enrich
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          FILE="scan-root/trivy-sbom.json"
          [ -f "$FILE" ] || { echo "âŒ No SBOM found"; exit 0; }

          REPO="${{ matrix.repo }}"
          REPO_URL="https://github.com/$REPO"
          REPO_JSON=$(gh api repos/$REPO --jq '{supplier: .owner.login, openIssues: .open_issues_count, description: .description}')
          
          jq --arg repo "$REPO_URL" --argjson repoInfo "$REPO_JSON" '
            .metadata.timestamp //= (now | todate) |
            .metadata.supplier = $repoInfo.supplier |

            # Ensure tools is an array
            .metadata.tools = (
              if (.metadata.tools | type != "array") then [] else .metadata.tools end
            ) |
            .metadata.tools += [{"vendor": "GitHub", "name": "Actions", "version": "latest"}] |

            # Ensure properties is an array
            .metadata.properties = (
              if (.metadata.properties | type != "array") then [] else .metadata.properties end
            ) |
            .metadata.properties += [
              {"name": "sbom_build_process", "value": "Trivy CI Scan"},
              {"name": "sbom_with_bomlinks", "value": "true"},
              {"name": "sbom_with_signature", "value": "false"},
              {"name": "comp_with_supplier", "value": $repoInfo.supplier}
            ] |

            # Ensure bomLinks is an array
            .metadata.bomLinks = (
              if (.metadata.bomLinks | type != "array") then [] else .metadata.bomLinks end
            ) |
            .metadata.bomLinks += [{"rel": "vcs", "href": $repo}] |

            # Add component level properties
            .components |= map(
              .properties = (
                if (.properties | type != "array") then [] else .properties end
              ) |
              .properties += [
                {"name": "comp_with_source_code_hash", "value": (.hashes[0].content // "false")}
              ]
            )
          ' "$FILE" > enriched.json && mv enriched.json "$FILE"

      - name: Sanitize artifact name
        id: sanitized
        run: |
          SAFE_NAME="${{ matrix.repo }}"
          SAFE_NAME="${SAFE_NAME//\//_}"
          echo "safe_name=$SAFE_NAME" >> $GITHUB_OUTPUT

      - name: Upload enriched SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ steps.sanitized.outputs.safe_name }}
          path: scan-root/*.json
