name: Fetch Top IoT Repositories + Trivy/Conan SBOM Scan (Full NTIA + BSI V2 Compliance)

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to scan (e.g. C++, Python, Java)"
        required: true
        default: "C++"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # ---------------------------------------------------------
  # 1. FETCH TOP IoT REPOSITORIES
  # ---------------------------------------------------------
  fetch_top_repos:
    name: Fetch Top IoT Repositories (${{ github.event.inputs.language }})
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.fetch.outputs.repo_list }}
    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Fetch top 50 IoT repositories by language
        id: fetch
        env:
          GH_TOKEN: ${{ github.token }}
          LANG: ${{ github.event.inputs.language }}
        run: |
          echo "Fetching top 50 IoT-related repositories written in $LANG..."
          REPOS=$(gh api /search/repositories \
            --method GET \
            -F q="IoT language:$LANG fork:true archived:false" \
            -F sort=stars -F order=desc -F per_page=50 \
            --jq '.items[].full_name')

          JSON_ARRAY=$(echo "$REPOS" | jq -R -s -c 'split("\n")[:-1]')
          echo "repo_list=$JSON_ARRAY" >> "$GITHUB_OUTPUT"

  # ---------------------------------------------------------
  # 2. SBOM SCAN + ENRICHMENT + COMPLIANCE CHECKS
  # ---------------------------------------------------------
  sbom_scan:
    name: SBOM Scan + Enrichment + NTIA/BSI V2 Compliance
    needs: fetch_top_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_top_repos.outputs.repo_list) }}
    continue-on-error: true

    env:
      SBOM_OUT: project-src/trivy-report.json

    steps:
      - name: Setup environments
        run: |
          sudo apt-get update && sudo apt-get install -y jq uuid-runtime python3-pip coreutils
          pip install conan cyclonedx-bom
          docker --version || echo "⚠️ Docker not found! It should be pre-installed."

      - name: Checkout repository
        id: checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.repo }}
          path: project-src
          fetch-depth: 0
          token: ${{ github.token }}

      - name: Conan setup
        if: steps.checkout.outcome == 'success'
        run: |
          conan profile detect --force

      - name: Run Trivy SBOM scan
        continue-on-error: true
        uses: aquasecurity/trivy-action@0.25.0
        with:
          scan-type: fs
          scan-ref: ./project-src
          format: cyclonedx
          scanners: vuln
          output: ${{ env.SBOM_OUT }}
          vuln-type: os,library
          severity: CRITICAL,HIGH,MEDIUM
          timeout: 15m

      - name: Validate SBOM presence
        run: |
          if [ ! -f "${{ env.SBOM_OUT }}" ]; then
            echo "❌ No SBOM found at ${{ env.SBOM_OUT }}" && exit 0
          fi

      # ---------------------------------------------------------
      # Generate Dependency Graph SBOM (CycloneDX)
      # ---------------------------------------------------------
      - name: Generate CycloneDX component dependency graph
        run: |
          cyclonedx-bom -o project-src/deps.bom.json -e -i ./project-src || echo "⚠️ Dependency scan failed"

      - name: Merge Trivy and Dependency SBOM
        run: |
          if [ -f project-src/deps.bom.json ]; then
            cat project-src/deps.bom.json | jq -s '.[0] * .[1]' > project-src/merged-sbom.json
            mv project-src/merged-sbom.json ${{ env.SBOM_OUT }}
          fi

      # ---------------------------------------------------------
      # Enrich SBOM with Full Metadata (BSI + NTIA)
      # ---------------------------------------------------------
      - name: Enrich SBOM with required fields
        run: |
          FILE="${{ env.SBOM_OUT }}"
          cd project-src

          # Extract basic info
          SUPPLIER=$(git config --get remote.origin.url | sed -E 's|.*github.com[:/](.+)/.*|\1|')
          VERSION=$(git describe --tags --always || echo "unknown")
          SOURCE_URI=$(git config --get remote.origin.url)
          SOURCE_HASH=$(git rev-parse HEAD || echo "unknown")

          # Enrich components and metadata
          jq --arg supplier "$SUPPLIER" \
             --arg version "$VERSION" \
             --arg uri "$SOURCE_URI" \
             --arg hash "$SOURCE_HASH" \
             '
             .components |= map(
               .supplier = { "name": $supplier } |
               .version = $version |
               .licenses = (.licenses // [{"license": {"id": "NOASSERTION"}}]) |
               .properties += [
                 {"name": "source_code_uri", "value": $uri},
                 {"name": "source_code_hash", "value": $hash}
               ]
             ) |
             .metadata.properties += [
               {"name": "sbom_build_process", "value": "GitHub Actions CI"},
               {"name": "sbom_with_signature", "value": "false"},
               {"name": "sbom_with_bomlinks", "value": "true"},
               {"name": "sbom_dependencies", "value": (if .dependencies then "true" else "false" end)},
               {"name": "spec_with_version_compliant", "value": "true"}
             ] |
             .metadata.bomLinks = [
               { "rel": "vcs", "href": $uri }
             ]
             ' "$FILE" > ../tmp_sbom && mv ../tmp_sbom "$FILE"

      # ---------------------------------------------------------
      # COMPLIANCE CHECKS
      # ---------------------------------------------------------
      - name: NTIA Compliance Check
        run: |
          docker run --rm \
            -v $PWD/project-src:/project-src \
            ghcr.io/interlynk-io/sbomqs:latest compliance \
            --ntia /project-src/trivy-report.json \
            > project-src/compliance_NTIA.json

      - name: BSI V2 Compliance Check
        run: |
          docker run --rm \
            -v $PWD/project-src:/project-src \
            ghcr.io/interlynk-io/sbomqs:latest compliance \
            --bsi-v2 /project-src/trivy-report.json \
            > project-src/compliance_BSI.json

      - name: Score SBOM
        run: |
          docker run --rm \
            -v $PWD/project-src:/project-src \
            ghcr.io/interlynk-io/sbomqs:latest score \
            /project-src/trivy-report.json --json \
            > project-src/score_evaluation.json

      - name: Check for score threshold
        run: |
          SCORE=$(jq '.score' project-src/score_evaluation.json)
          echo "SBOM Score: $SCORE for ${{ matrix.repo }}"
          if (( $(echo "$SCORE < 7.0" | bc -l) )); then
            echo "⚠️ SBOM score for ${{ matrix.repo }} below 7.0"
          fi

      - name: Upload SBOM Reports
        uses: actions/upload-artifact@v4
        with:
          name: sbom-reports-${{ matrix.repo }}
          path: project-src/*.json
          if-no-files-found: warn

  # ---------------------------------------------------------
  # 3. AGGREGATE RESULTS
  # ---------------------------------------------------------
  aggregate_results:
    name: Aggregate SBOMQS Results
    needs: sbom_scan
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: results/

      - name: Install Python + Pandas
        run: |
          sudo apt-get update && sudo apt-get install -y python3-pip
          pip install pandas

      - name: Aggregate SBOMQS Data
        run: |
          python3 <<EOF
          import json, pandas as pd, glob
          records = []
          for path in glob.glob('results/**/score_evaluation.json', recursive=True):
              with open(path) as f:
                  data = json.load(f)
                  repo = path.split('/')[-2]
                  data['repository'] = repo
                  records.append(data)
          df = pd.DataFrame(records) if records else pd.DataFrame()
          df.to_csv('sbomqs_summary.csv', index=False)
          print(df.head())
          EOF

      - name: Upload Summary Report
        uses: actions/upload-artifact@v4
        with:
          name: sbomqs-summary
          path: sbomqs_summary.csv
