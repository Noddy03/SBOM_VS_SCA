name: Fetch Top IoT Repositories + Trivy/Conan SBOM Scan (Full NTIA + BSI V2 Compliance)

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to scan (e.g. C++, Python, Java)"
        required: true
        default: "C++"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  fetch_top_repos:
    name: Fetch top 50 IoT GitHub repositories (${{ github.event.inputs.language }})
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.fetch.outputs.repo_list }}
    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Fetch top 50 IoT repositories
        id: fetch
        env:
          GH_TOKEN: ${{ github.token }}
          LANG: ${{ github.event.inputs.language }}
        run: |
          REPOS=$(gh api /search/repositories \
            --method GET \
            -F q="IoT language:$LANG fork:false archived:false" \
            -F sort=stars -F order=desc -F per_page=50 \
            --jq '.items[].full_name')
          JSON_ARRAY=$(echo "$REPOS" | jq -R -s -c 'split("\n")[:-1]')
          echo "repo_list=$JSON_ARRAY" >> $GITHUB_OUTPUT

  sbom_scan:
    name: SBOM Scan + Enrichment + Compliance
    needs: fetch_top_repos
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo: ${{ fromJSON(needs.fetch_top_repos.outputs.repo_list) }}
      fail-fast: false
    continue-on-error: true
    steps:
      - name: Install Prerequisites
        run: |
          sudo apt-get update && sudo apt-get install -y jq uuid-runtime python3-pip coreutils
          pip install conan

      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.repo }}
          path: project-src
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
        continue-on-error: true
        id: checkout

      - name: Setup Conan (if needed)
        if: steps.checkout.outcome == 'success'
        run: |
          conan profile detect --force

      - name: Run Trivy SBOM Scan
        if: steps.checkout.outcome == 'success'
        uses: aquasecurity/trivy-action@0.25.0
        with:
          scan-type: fs
          scan-ref: ./project-src
          format: cyclonedx
          severity: CRITICAL,HIGH,MEDIUM
          output: project-src/trivy-report.json
          ignore-unfixed: true
          scanners: vuln
        continue-on-error: true

      - name: Safe SBOM Enrichment (NTIA + BSI)
        if: steps.checkout.outcome == 'success'
        env:
          REPO: ${{ matrix.repo }}
        run: |
          set -euo pipefail

          SBOM_ORIG="project-src/trivy-report.json"
          WORKDIR="sbom-workdir"
          mkdir -p "$WORKDIR"

          # Check SBOM exists
          if [ ! -f "$SBOM_ORIG" ]; then
            echo "âŒ No SBOM found, skipping enrichment."
            exit 0
          fi

          SBOM="$WORKDIR/trivy-report.json"
          cp "$SBOM_ORIG" "$SBOM"
          chmod u+w "$SBOM"

          REPO_URL="https://github.com/$REPO"
          RELEASE_URL="$REPO_URL/releases/latest"

          echo "ðŸ”¬ Enriching SBOM..."

          # 1. Add supplier, missing licenses, external refs
          jq --arg repo "$REPO_URL" --arg release "$RELEASE_URL" '
            .components |= map(
              .supplier = (.supplier // {"name": ($repo | split("/") | .[-2])}) |
              .licenses = (.licenses // [{"license":{"id":"NOASSERTION"}}]) |
              .externalReferences = (.externalReferences // []) + [
                {"type": "vcs", "url": $repo},
                {"type": "distribution", "url": $release}
              ]
            )
          ' "$SBOM" > "$SBOM.tmp" && mv "$SBOM.tmp" "$SBOM"

          # 2. Inject source file hashes and URI matches
          find project-src -type f -print0 | head -zn 50 | while IFS= read -r -d '' FILEPATH; do
            HASH=$(sha256sum "$FILEPATH" | awk '{print $1}')
            RELPATH=${FILEPATH#project-src/}
            jq --arg rel "$RELPATH" --arg hash "$HASH" '
              .components |= map(
                if (.name | contains($rel)) then
                  .properties = (.properties // []) + [
                    {"name": "source_code_uri", "value": $rel},
                    {"name": "source_code_hash", "value": $hash}
                  ]
                else .
                end
              )
            ' "$SBOM" > "$SBOM.tmp" && mv "$SBOM.tmp" "$SBOM"
          done || true

          # 3. Add SBOM metadata
          jq --arg now "$(date -Iseconds)" '
            .metadata.properties += [
              {"name":"sbom_creation_timestamp","value":$now},
              {"name":"sbom_build_process","value":"Trivy on GitHub Actions"},
              {"name":"sbom_with_signature","value":"false"},
              {"name":"sbom_with_bomlinks","value":"true"},
              {"name":"spec_with_version_compliant","value":"true"}
            ] |
            .metadata.externalReferences += [
              {"type":"signature","url":"https://sigstore.dev"}
            ]
          ' "$SBOM" > "$SBOM.tmp" && mv "$SBOM.tmp" "$SBOM"

          cp "$SBOM" "$SBOM_ORIG"

      - name: Score SBOM
        if: steps.checkout.outcome == 'success'
        run: |
          docker run --rm -v $PWD/project-src:/src \
            ghcr.io/interlynk-io/sbomqs:latest score \
            /src/trivy-report.json --json > project-src/score_evaluation.json

      - name: Compliance NTIA + BSI
        if: steps.checkout.outcome == 'success'
        run: |
          docker run --rm -v $PWD/project-src:/src \
            ghcr.io/interlynk-io/sbomqs:latest compliance \
            --ntia /src/trivy-report.json > project-src/compliance_NTIA.json
          docker run --rm -v $PWD/project-src:/src \
            ghcr.io/interlynk-io/sbomqs:latest compliance \
            --bsi-v2 /src/trivy-report.json > project-src/compliance_BSI.json

      - name: Sanitize Artifact Name
        id: sanitize
        run: |
          SAFE_NAME="${{ matrix.repo }}"
          SAFE_NAME="${SAFE_NAME//\//_}"
          echo "name=$SAFE_NAME" >> $GITHUB_OUTPUT

      - name: Upload SBOM Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-reports-${{ steps.sanitize.outputs.name }}
          path: project-src/*.json
          if-no-files-found: warn

  aggregate_results:
    name: Aggregate SBOMQS Results
    needs: sbom_scan
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: results/

      - name: Install Python + Pandas
        run: |
          sudo apt-get install -y python3-pip
          pip install pandas

      - name: Aggregate Results
        run: |
          python3 <<'EOF'
          import json, glob, pandas as pd, os
          def load_json_safe(path):
              try:
                  with open(path) as f:
                      return json.loads(f.read())
              except:
                  return None
          records = []
          for path in glob.glob("results/**/score_evaluation.json", recursive=True):
              repo = os.path.basename(os.path.dirname(path))
              data = load_json_safe(path)
              if data: records.append({"repository": repo, **data})
          df = pd.DataFrame(records)
          df.to_csv("sbomqs_summary.csv", index=False)
          EOF

      - name: Upload Summary
        uses: actions/upload-artifact@v4
        with:
          name: sbomqs-summary
          path: sbomqs_summary.csv
