name: Fetch Top IoT Repositories + Trivy/Conan SBOM Scan (NTIA + BSI V2 + Full License Preservation)

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to scan (e.g. C++, Python, Java)"
        required: true
        default: "C++"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  fetch_top_repos:
    name: Fetch top 50 IoT GitHub repositories (${{ github.event.inputs.language }})
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.fetch.outputs.repo_list }}
    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Fetch IoT repositories (topic:IoT)
        id: fetch
        env:
          GH_TOKEN: ${{ github.token }}
          LANG: ${{ github.event.inputs.language }}
        run: |
          set -euo pipefail
          echo "ðŸ”Ž Querying GitHub API with topic:IoT..."

          RAW_Q="topic:IoT language:\"$LANG\" fork:false archived:false"

          REPOS=$(gh api -X GET /search/repositories \
            --raw-field q="$RAW_Q" \
            --raw-field sort=stars \
            --raw-field order=desc \
            --raw-field per_page=50 \
            --jq '.items[].full_name'
          )

          JSON_ARRAY=$(echo "$REPOS" | jq -R -s -c 'split("\n")[:-1]')
          echo "repo_list=$JSON_ARRAY" >> $GITHUB_OUTPUT

  sbom_scan:
    name: SBOM Scan + Enrichment + NTIA/BSI V2 Compliance
    needs: fetch_top_repos
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_top_repos.outputs.repo_list) }}

    steps:
      - name: Install prerequisites
        run: |
          sudo apt-get update && sudo apt-get install -y jq uuid-runtime python3-pip coreutils
          pip install conan

      - name: Checkout repository
        id: checkout
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          repository: ${{ matrix.repo }}
          path: project-src
          fetch-depth: 0
          token: ${{ secrets.MY_PERSONAL_TOKEN || github.token }}

      - name: Conan detect
        if: steps.checkout.outcome == 'success'
        run: conan profile detect --force || true

      - name: Run Trivy CycloneDX SBOM scan
        if: steps.checkout.outcome == 'success'
        uses: aquasecurity/trivy-action@0.25.0
        continue-on-error: true
        with:
          scan-type: fs
          scan-ref: ./project-src
          format: cyclonedx
          scanners: vuln,license
          output: project-src/trivy-report.json
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL,HIGH,MEDIUM
          timeout: 15m

      # -----------------------------------------------------------------
      # Sanitize structure to avoid jq errors
      # -----------------------------------------------------------------
      - name: Normalize SBOM structure
        if: steps.checkout.outcome == 'success'
        run: |
          FILE="project-src/trivy-report.json"
          [ -f "$FILE" ] || exit 0

          jq '
            .components |= (
              (.components // []) |
              map(
                if type == "object" then .
                elif type == "string" then { "name": ., "type": "library" }
                else { "name": tostring, "type": "library" }
                end
              )
            )
          ' "$FILE" > "$FILE.tmp" && mv "$FILE.tmp" "$FILE"

      # -----------------------------------------------------------------
      # E2 Full Enrichment (License Preservation + sbom_author)
      # -----------------------------------------------------------------
      - name: Enrich SBOM (Preserve licenses + authors + refs + supplier)
        if: steps.checkout.outcome == 'success'
        run: |
          set -euo pipefail
          FILE="project-src/trivy-report.json"
          [ -f "$FILE" ] || exit 0

          REPO_URL="https://github.com/${{ matrix.repo }}"
          RELEASE_URL="$REPO_URL/releases/latest"
          AUTHOR="Automated SBOM Enrichment (Interlynk/Trivy)"
          TS=$(date -Iseconds)

          echo "ðŸ› ï¸ Enriching components without overwriting existing licenses..."

          jq \
            --arg repo "$REPO_URL" \
            --arg rel "$RELEASE_URL" \
            --arg author "$AUTHOR" \
            --arg ts "$TS" \
            '
            # Add authors safely
            .metadata.authors = (
              ( .metadata.authors // [] ) + [
                { "name": $author }
              ]
            ) |

            .metadata.properties += [
              {"name":"sbom_author","value":$author},
              {"name":"sbom_enriched_timestamp","value":$ts}
            ] |

            .components |= (
              to_entries | map(
                .value as $c
                | (
                    $c
                    # Ensure supplier
                    | .supplier = ($c.supplier // {"name": ($repo|split("/")[-2])})
                    # Ensure externalReferences exists
                    | .externalReferences = (($c.externalReferences // []) + [
                        {"type":"vcs","url": $repo},
                        {"type":"distribution","url": $rel}
                      ])
                    # Ensure version
                    | .version = ($c.version // "UNKNOWN")
                    # Ensure bom-ref
                    | .["bom-ref"] = ($c["bom-ref"] // ("urn:uuid:" + (uuidgen | ascii_downcase)))
                    # Do NOT overwrite licenses â€” only add fallback if missing entirely
                    | .licenses = (
                        if ($c.licenses == null or ($c.licenses|length)==0)
                        then [{"license":{"id":"NOASSERTION"}}]
                        else $c.licenses
                        end
                      )
                  )
                | .value = .
              ) | map(.value)
            )
            ' "$FILE" > "$FILE.tmp" && mv "$FILE.tmp" "$FILE"

      # -----------------------------------------------------------------
      # Hash Injection (non-destructive)
      # -----------------------------------------------------------------
      - name: Inject real file hashes
        if: steps.checkout.outcome == 'success'
        run: |
          set -euo pipefail

          FILE="project-src/trivy-report.json"
          [ -f "$FILE" ] || exit 0

          mapfile -d $'\0' -t FILES < <(find project-src -type f -print0)
          COUNT=0

          for SRC in "${FILES[@]}"; do
            [ $COUNT -ge 50 ] && break
            COUNT=$((COUNT+1))

            HASH=$(sha256sum "$SRC" | awk '{print $1}')
            REL=$(realpath --relative-to="project-src" "$SRC")

            jq \
              --arg h "$HASH" \
              --arg p "$REL" \
              '
                .components |= map(
                  .hashes = (.hashes // []) + [{"alg":"SHA-256","content":$h,"path":$p}]
                )
              ' "$FILE" > "$FILE.tmp" && mv "$FILE.tmp" "$FILE"

          done

      # -----------------------------------------------------------------
      # Add BOM links + signature placeholder
      # -----------------------------------------------------------------
      - name: Add BOM links + signature placeholder
        if: steps.checkout.outcome == 'success'
        run: |
          FILE="project-src/trivy-report.json"
          REPO_URL="https://github.com/${{ matrix.repo }}"

          jq --arg url "$REPO_URL/raw/main/project-src/trivy-report.json" '
            .metadata.externalReferences += [
              {"type":"bom","url":$url},
              {"type":"signature","url":"https://sigstore.dev"}
            ]
          ' "$FILE" > "$FILE.tmp" && mv "$FILE.tmp" "$FILE"

      # -----------------------------------------------------------------
      # Compliance & Scoring
      # -----------------------------------------------------------------
      - name: Compliance NTIA
        run: |
          docker run --rm \
            -v $PWD/project-src:/project-src \
            ghcr.io/interlynk-io/sbomqs:latest \
            compliance --ntia /project-src/trivy-report.json \
            > project-src/compliance_NTIA.json || true

      - name: Compliance BSI
        run: |
          docker run --rm \
            -v $PWD/project-src:/project-src \
            ghcr.io/interlynk-io/sbomqs:latest \
            compliance --bsi-v2 /project-src/trivy-report.json \
            > project-src/compliance_BSI.json || true

      - name: Score SBOM
        run: |
          docker run --rm \
            -v $PWD/project-src:/project-src \
            ghcr.io/interlynk-io/sbomqs:latest \
            score /project-src/trivy-report.json --json \
            > project-src/score_evaluation.json || true

      # -----------------------------------------------------------------
      # Artifact Upload (safe naming)
      # -----------------------------------------------------------------
      - name: Sanitize artifact name
        run: |
          SAFE="${{ matrix.repo }}"
          SAFE="${SAFE//\//_}"
          echo "SAFE=$SAFE" >> $GITHUB_ENV

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-reports-${{ env.SAFE }}
          path: project-src/*.json
          if-no-files-found: warn

  # ------------------------------------------------------------------
  # AGGREGATION JOB
  # ------------------------------------------------------------------
  aggregate_results:
    name: Aggregate SBOMQS Results
    needs: sbom_scan
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: results/

      - name: Install Python + pandas
        run: |
          sudo apt-get update -y
          sudo apt-get install -y python3-pip
          pip install pandas

      - name: Aggregate into CSV
        run: |
          python3 <<'EOF'
          import json, os, glob, pandas as pd

          def load_json(path):
              try:
                  with open(path) as f:
                      t=f.read().strip()
                      return json.loads(t) if t else None
              except:
                  return None

          rows=[]
          for path in glob.glob("results/**/score_evaluation.json", recursive=True):
              repo = os.path.basename(os.path.dirname(path))
              data = load_json(path)
              if data:
                  data["repository"]=repo
                  rows.append(data)

          for std in ["NTIA","BSI"]:
              for path in glob.glob(f"results/**/compliance_{std}.json", recursive=True):
                  repo = os.path.basename(os.path.dirname(path))
                  data = load_json(path)
                  if data:
                      data["repository"]=repo
                      data["standard"]=std
                      rows.append(data)

          if rows:
              df=pd.json_normalize(rows)
              df.to_csv("sbomqs_summary.csv", index=False)
          else:
              print("No data")
          EOF

      - name: Upload summary
        uses: actions/upload-artifact@v4
        with:
          name: sbomqs-summary
          path: sbomqs_summary.csv
