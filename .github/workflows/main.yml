name: Fetch Top IoT Repositories + Trivy/Conan SBOM Scan (NTIA + BSI V2)

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to scan (e.g. C++, Python, Java)"
        required: true
        default: "C++"

permissions:
  contents: read
  security-events: write
  actions: read


jobs:
  # ------------------------------------------------------------
  # 1. Fetch Top IoT Repositories
  # ------------------------------------------------------------
  fetch_top_repos:
    name: Fetch top 50 IoT repositories (${{ github.event.inputs.language }})
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.fetch.outputs.repo_list }}
    steps:
      - name: Install jq
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq

      - name: Fetch IoT repositories
        id: fetch
        env:
          LANG: ${{ github.event.inputs.language }}
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail

          RAW_Q="topic:IoT language:\"$LANG\" fork:false archived:false"
          echo "Query: $RAW_Q"

          REPOS=$(gh api -X GET /search/repositories \
            --raw-field q="$RAW_Q" \
            --raw-field sort=stars \
            --raw-field order=desc \
            --raw-field per_page=50 \
            --jq '.items[].full_name'
          )

          echo "Found repositories:"
          echo "$REPOS"

          JSON_ARRAY=$(echo "$REPOS" | jq -R -s -c 'split("\n")[:-1]')
          echo "repo_list=$JSON_ARRAY" >> $GITHUB_OUTPUT


  # ------------------------------------------------------------
  # 2. SBOM Scan Job (Matrix)
  # ------------------------------------------------------------
  sbom_scan:
    name: SBOM Scan (Trivy + Conan + NTIA + BSI V2)
    needs: fetch_top_repos
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJson(needs.fetch_top_repos.outputs.repo_list) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.repo }}

      # --------------------------------------------------------
      # Install required tools (jq, Conan, Trivy)
      # --------------------------------------------------------
      - name: Install Conan, Trivy, jq, curl, wget
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq wget curl python3-pip python3-venv

          # Conan
          pip install --upgrade pip
          pip install conan

          # Trivy - official safe installer (never 404s)
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
            | sudo sh -s -- -b /usr/local/bin

      # --------------------------------------------------------
      # Generate SBOM with Trivy + Conan
      # --------------------------------------------------------
      - name: Generate SBOM (NTIA + BSI V2)
        id: sbom
        run: |
          mkdir -p sbom

          echo "Generating NTIA-style CycloneDX SBOM via Trivy..."

          trivy fs . --format cyclonedx --output sbom/cyclonedx.json || true

          echo "Creating Conan SBOM if conanfile exists..."
          if [ -f "conanfile.txt" ] || [ -f "conanfile.py" ]; then
            conan graph info . --format=json > sbom/conan-sbom.json || true
          fi

      # --------------------------------------------------------
      # Upload SBOM artifacts
      # --------------------------------------------------------
      - name: Upload SBOMs
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.repo }}
          path: sbom/
