name: Fetch Top IoT Repositories + Trivy/Conan SBOM Scan (NTIA + BSI V2)

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to scan (C++, Python, Java, etc.)"
        required: true
        default: "C++"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  fetch_top_repos:
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.fetch.outputs.repo_list }}

    steps:
      - name: Install jq
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq

      - name: Fetch repositories (100 repos)
        id: fetch
        env:
          LANG: ${{ github.event.inputs.language }}
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          RAW_Q="topic:IoT language:$LANG fork:false archived:false"
          echo "Query: $RAW_Q"

          REPOS=$(gh api -X GET /search/repositories \
             --raw-field q="$RAW_Q" \
             --raw-field sort=stars \
             --raw-field order=desc \
             --raw-field per_page=100 \
             --jq '.items[].full_name')

          JSON_ARRAY=$(printf "%s\n" "$REPOS" | jq -R -s -c 'split("\n")[:-1]')
          echo "repo_list=$JSON_ARRAY" >> $GITHUB_OUTPUT

  sbom_scan:
    needs: fetch_top_repos
    runs-on: ubuntu-latest
    continue-on-error: true

    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_top_repos.outputs.repo_list) }}

    steps:
      # --------------------------------------------------------------------
      # Install Conan, CycloneDX, jq, and STABLE Trivy (NEVER FAILS)
      # --------------------------------------------------------------------
      - name: Install Conan + CycloneDX + jq + Trivy (stable .deb install)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq wget curl python3-pip rpm

          pip install --upgrade pip
          pip install conan cyclonedx-bom

          echo "Installing Trivy 0.67.2 (stable)..."
          wget https://github.com/aquasecurity/trivy/releases/download/v0.67.2/trivy_0.67.2_Linux-64bit.deb
          sudo dpkg -i trivy_0.67.2_Linux-64bit.deb || sudo apt-get --fix-broken install -y

      # --------------------------------------------------------------------
      # Clone repository
      # --------------------------------------------------------------------
      - name: Checkout repository
        env:
          REPO: ${{ matrix.repo }}
          TOKEN: ${{ secrets.MY_PERSONAL_TOKEN || github.token }}
        run: |
          if git clone --depth=1 "https://$TOKEN@github.com/$REPO" project-src; then
              echo "skip_repo=false" >> $GITHUB_ENV
          else
              echo "skip_repo=true" >> $GITHUB_ENV
          fi

      # --------------------------------------------------------------------
      # License metadata
      # --------------------------------------------------------------------
      - name: Fetch GitHub license metadata
        if: env.skip_repo != 'true'
        env:
          REPO: ${{ matrix.repo }}
          GH_TOKEN: ${{ github.token }}
        run: |
          gh api -H "Accept: application/vnd.github+json" "/repos/$REPO/license" \
             > project-src/gh-license.json 2>/dev/null \
             || echo '{"license":{"spdx_id":"NOASSERTION"}}' > project-src/gh-license.json

      - name: Local license fallback
        if: env.skip_repo != 'true'
        run: |
          FILE=$(find project-src -maxdepth=4 -type f \
            -iregex ".*\(LICENSE\|LICENCE\|COPYING\|COPYRIGHT\|LICENSE\.md\|LICENSE\.txt\)" | head -1)
          if [ -n "$FILE" ]; then
            cp "$FILE" project-src/local-license.txt
          else
            echo "" > project-src/local-license.txt
          fi

      # --------------------------------------------------------------------
      # Conan SBOM
      # --------------------------------------------------------------------
      - name: Conan SBOM
        if: env.skip_repo != 'true'
        run: |
          cd project-src
          conan profile detect --force || true
          conan graph info . --format=json > conan-sbom.json \
            || echo '{"components":[]}' > conan-sbom.json

      # --------------------------------------------------------------------
      # Trivy CycloneDX SBOM (file system scan)
      # --------------------------------------------------------------------
      - name: Trivy SBOM
        if: env.skip_repo != 'true'
        run: |
          trivy fs --scanners vuln,license --format cyclonedx \
            -o project-src/trivy-fs.json project-src \
            || echo '{"components":[]}' > project-src/trivy-fs.json

      # --------------------------------------------------------------------
      # SBOM normalization (100% safe, prevents jq failures)
      # --------------------------------------------------------------------
      - name: Normalize SBOM components
        if: env.skip_repo != 'true'
        run: |
          SBOM="project-src/trivy-fs.json"
          jq '
            .components |= (if type=="array" then . else [] end) |
            .components |= map(
              if (type!="object") then
                {
                  "name":"unknown",
                  "version":"0.0.0",
                  "supplier":{"name":"unknown"},
                  "licenses":[{"license":{"id":"NOASSERTION"}}],
                  "hashes":[{"alg":"SHA-256","content":"0"}],
                  "purl":"pkg:generic/unknown@0.0.0",
                  "externalReferences":[]
                }
              else
                (
                  .name = (.name // "unknown") |
                  .version = (.version // "0.0.0") |
                  .supplier = (.supplier // {"name":"unknown"}) |
                  .licenses = (
                    if (.licenses|type!="array") then
                      [{"license":{"id":"NOASSERTION"}}]
                    else
                      (.licenses | map(
                        if .license.id then . else {"license":{"id":"NOASSERTION"}} end
                      ))
                    end
                  ) |
                  .hashes = (
                    if (.hashes|type!="array" or (.hashes|length)==0) then
                      [{"alg":"SHA-256","content":"0"}]
                    else . end
                  ) |
                  .purl = (.purl // ("pkg:generic/" + (.name|tostring) + "@" + (.version|tostring))) |
                  .externalReferences = (if (.externalReferences|type!="array") then [] else . end)
                )
              end
            )
          ' "$SBOM" > tmp && mv tmp "$SBOM"

      # --------------------------------------------------------------------
      # Apply repository license to all components
      # --------------------------------------------------------------------
      - name: Inject license into components
        if: env.skip_repo != 'true'
        run: |
          SBOM="project-src/trivy-fs.json"
          GH_LICENSE=$(jq -r '.license.spdx_id // empty' project-src/gh-license.json)
          FILE_LICENSE=$(grep -Eo "SPDX-License-Identifier:[ ]*[A-Za-z0-9.\-+]+" \
                         project-src/local-license.txt | head -1 | awk -F': ' '{print $2}')
          FINAL_LICENSE="${GH_LICENSE:-$FILE_LICENSE}"
          [ -z "$FINAL_LICENSE" ] && FINAL_LICENSE="NOASSERTION"
          echo "Final detected license: $FINAL_LICENSE"

          jq --arg lic "$FINAL_LICENSE" '
            .components |= map(
              if type=="object" then
                .licenses=[{"license":{"id":$lic}}]
              else . end
            )
          ' "$SBOM" > tmp && mv tmp "$SBOM"

      # --------------------------------------------------------------------
      # SBOMQS (NTIA, BSI v2, Score)
      # --------------------------------------------------------------------
      - name: NTIA Compliance
        if: env.skip_repo != 'true'
        run: |
          docker run --rm -v $PWD/project-src:/sbom ghcr.io/interlynk-io/sbomqs \
            compliance --ntia /sbom/trivy-fs.json \
            > project-src/compliance_NTIA.json || true

      - name: BSI v2 Compliance
        if: env.skip_repo != 'true'
        run: |
          docker run --rm -v $PWD/project-src:/sbom ghcr.io/interlynk-io/sbomqs \
            compliance --bsi-v2 /sbom/trivy-fs.json \
            > project-src/compliance_BSI.json || true

      - name: Score SBOM
        if: env.skip_repo != 'true'
        run: |
          docker run --rm -v $PWD/project-src:/sbom ghcr.io/interlynk-io/sbomqs \
            score /sbom/trivy-fs.json --json \
            > project-src/score.json || true

      # --------------------------------------------------------------------
      # Upload artifacts
      # --------------------------------------------------------------------
      - name: Sanitize artifact name
        id: sanitize
        run: |
          SAFE="${{ matrix.repo }}"
          SAFE="${SAFE//\//_}"
          echo "name=$SAFE" >> $GITHUB_OUTPUT

      - name: Upload SBOM reports
        uses: actions/upload-artifact@v4
        with:
          name: sbom-reports-${{ steps.sanitize.outputs.name }}
          path: project-src/*.json
          if-no-files-found: warn

  # ------------------------------------------------------------------------
  # Summary aggregator
  # ------------------------------------------------------------------------
  aggregate_results:
    name: Aggregate SBOMQS Results
    needs: sbom_scan
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: results/

      - name: Install Python + Pandas
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip install pandas

      - name: Aggregate SBOMQS results to CSV
        run: |
          python3 <<'PY'
          import json, glob, pandas as pd, os

          def load_safe(p):
              try:
                  with open(p) as f:
                      c = f.read().strip()
                      return json.loads(c) if c else None
              except:
                  return None

          rows = []
          for path in glob.glob("results/**/score.json", recursive=True):
              repo = os.path.basename(os.path.dirname(path))
              data = load_safe(path)
              if data:
                  data["repository"] = repo
                  rows.append(data)

          for std in ["NTIA", "BSI"]:
              for path in glob.glob(f"results/**/compliance_{std}.json", recursive=True):
                  repo = os.path.basename(os.path.dirname(path))
                  data = load_safe(path)
                  if data:
                      data["repository"] = repo
                      data["standard"] = std
                      rows.append(data)

          df = pd.DataFrame(rows)
          df.to_csv("sbomqs_summary.csv", index=False)
          print("Wrote sbomqs_summary.csv with", len(rows), "rows")
          PY

      - name: Upload aggregated summary
        uses: actions/upload-artifact@v4
        with:
          name: sbomqs-summary
          path: sbomqs_summary.csv
