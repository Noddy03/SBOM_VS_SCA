name: Fetch Top IoT Repositories + Trivy/Conan SBOM Scan (NTIA + BSI V2)

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to scan (C++, Python, Java, etc.)"
        required: true
        default: "C++"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  fetch_top_repos:
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.fetch.outputs.repo_list }}

    steps:
      - name: Install jq
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq

      - name: Fetch repositories
        id: fetch
        env:
          LANG: ${{ github.event.inputs.language }}
          GH_TOKEN: ${{ github.token }}
        run: |
          RAW_Q="topic:IoT language:$LANG fork:false archived:false"
          REPOS=$(gh api -X GET /search/repositories \
             --raw-field q="$RAW_Q" \
             --raw-field sort=stars \
             --raw-field order=desc \
             --raw-field per_page=100 \
             --jq '.items[].full_name')
          JSON_ARRAY=$(printf "%s\n" "$REPOS" | jq -R -s -c 'split("\n")[:-1]')
          echo "repo_list=$JSON_ARRAY" >> $GITHUB_OUTPUT

  sbom_scan:
    needs: fetch_top_repos
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_top_repos.outputs.repo_list) }}

    steps:

      - name: Install Conan + jq + Trivy
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq wget curl python3-pip
          pip install --upgrade pip
          pip install conan
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
            | sudo sh -s -- -b /usr/local/bin

      - name: Checkout repository
        env:
          REPO: ${{ matrix.repo }}
          TOKEN: ${{ secrets.MY_PERSONAL_TOKEN || github.token }}
        run: |
          if git clone --depth=1 "https://$TOKEN@github.com/$REPO" project-src; then
            echo "skip_repo=false" >> $GITHUB_ENV
          else
            echo "skip_repo=true" >> $GITHUB_ENV
          fi

      - name: Fetch GitHub license metadata
        if: env.skip_repo != 'true'
        run: |
          LICENSE=$(gh api "/repos/${{ matrix.repo }}" --jq '.license.spdx_id' 2>/dev/null || echo "")
          if [ -z "$LICENSE" ] || [ "$LICENSE" = "null" ]; then
            echo "NOASSERTION" > project-src/gh-license.txt
          else
            echo "$LICENSE" > project-src/gh-license.txt
          fi

      - name: Local license fallback
        if: env.skip_repo != 'true'
        run: |
          FILE=$(find project-src -maxdepth=4 -iname "*license*" | head -1)
          if [ -n "$FILE" ]; then
            SPDX=$(grep -Eio "SPDX-License-Identifier: *[A-Za-z0-9.\-+]+" "$FILE" | head -1 | awk -F': ' '{print $2}')
            echo "${SPDX:-NOASSERTION}" > project-src/local-license.txt
          else
            echo "NOASSERTION" > project-src/local-license.txt
          fi

      - name: Conan SBOM
        if: env.skip_repo != 'true'
        run: |
          cd project-src
          conan profile detect --force || true
          conan graph info . --format=json > conan-sbom.json || echo '{"components":[]}' > conan-sbom.json

      - name: Trivy SBOM
        if: env.skip_repo != 'true'
        run: |
          trivy fs --scanners vuln,license --format cyclonedx \
            -o project-src/trivy-fs.json project-src || echo '{"components":[]}' > project-src/trivy-fs.json

      ###########################################################
      # FINAL FIX â€” FULL SBOMQS COMPATIBLE LICENSE INJECTION
      ###########################################################
      - name: Inject final license into ALL SBOM structures
        if: env.skip_repo != 'true'
        run: |
          SBOM="project-src/trivy-fs.json"

          GH=$(cat project-src/gh-license.txt)
          LC=$(cat project-src/local-license.txt)

          if [ "$GH" != "NOASSERTION" ]; then LIC="$GH"
          elif [ "$LC" != "NOASSERTION" ]; then LIC="$LC"
          else LIC="NOASSERTION"; fi

          jq --arg lic "$LIC" '
            def ensure_obj_array:
              if type=="array" then map(if type=="object" then . else {} end)
              elif type=="object" then [.] else [] end;

            # Normalize components from multiple CycloneDX possible roots
            .components = ((.components // []) | ensure_obj_array) |
            .bom = (.bom // {}) |
            (.bom.components = ((.bom.components // .components) | ensure_obj_array)) |

            # If both arrays empty, create synthetic component
            if ((.components | length)==0 and (.bom.components | length)==0) then
              .components = [
                {
                  "name":"repository",
                  "version":"0.0.0",
                  "licenses":[{"license":{"id":$lic}}],
                  "externalReferences":[
                    { "type":"license", "url":("https://spdx.org/licenses/" + $lic + ".html") }
                  ]
                }
              ] |
              .bom.components = .components
            else . end |

            # Inject license+externalRefs into both arrays
            .components |= map(
              .licenses = [{ "license": { "id": $lic }}] |
              .externalReferences = ((.externalReferences // []) + [
                { "type":"license", "url":("https://spdx.org/licenses/" + $lic + ".html") }
              ])
            ) |
            .bom.components = (.components) |

            # Add metadata required by SBOMQS
            .metadata = (.metadata // {}) |
            .metadata.dataLicense = "CC-BY-4.0" |
            .metadata.licenses = [{ "license": { "id": $lic }}] |
            .metadata.component = (.metadata.component // {}) |
            .metadata.component.licenses = [{ "license": { "id": $lic }}] |
            .metadata.component.externalReferences = [
              { "type":"license", "url":("https://spdx.org/licenses/" + $lic + ".html") }
            ]
          ' "$SBOM" > tmp && mv tmp "$SBOM"

      ###########################################################

      - name: NTIA Compliance
        if: env.skip_repo != 'true'
        run: |
          docker run --rm -v $PWD/project-src:/sbom \
          ghcr.io/interlynk-io/sbomqs:latest \
          compliance --ntia /sbom/trivy-fs.json > project-src/compliance_NTIA.json || true

      - name: BSI v2 Compliance
        if: env.skip_repo != 'true'
        run: |
          docker run --rm -v $PWD/project-src:/sbom \
          ghcr.io/interlynk-io/sbomqs:latest \
          compliance --bsi-v2 /sbom/trivy-fs.json > project-src/compliance_BSI.json || true

      - name: Score SBOM
        if: env.skip_repo != 'true'
        run: |
          docker run --rm -v $PWD/project-src:/sbom \
          ghcr.io/interlynk-io/sbomqs:latest \
          score /sbom/trivy-fs.json --json > project-src/score.json || true

      - name: Sanitize artifact name
        id: sanitize
        run: |
          SAFE="${{ matrix.repo }}"
          SAFE="${SAFE//\//_}"
          echo "name=$SAFE" >> $GITHUB_OUTPUT

      - name: Upload SBOM reports
        uses: actions/upload-artifact@v4
        with:
          name: sbom-reports-${{ steps.sanitize.outputs.name }}
          path: project-src/*.json
          if-no-files-found: warn

  aggregate_results:
    name: Aggregate SBOMQS Results
    needs: sbom_scan
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: results/

      - name: Install Python + Pandas
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip install pandas

      - name: Aggregate SBOMQS results to CSV
        run: |
          python3 <<'PY'
          import json, glob, pandas as pd, os

          def load(p):
              try:
                  with open(p) as f:
                      return json.loads(f.read().strip())
              except:
                  return None

          rows=[]
          for p in glob.glob("results/**/score.json",recursive=True):
              repo=os.path.basename(os.path.dirname(p))
              data=load(p)
              if data:
                  data["repository"]=repo
                  rows.append(data)

          for s in ["NTIA","BSI"]:
              for p in glob.glob(f"results/**/compliance_{s}.json",recursive=True):
                  repo=os.path.basename(os.path.dirname(p))
                  data=load(p)
                  if data:
                      data["repository"]=repo
                      data["standard"]=s
                      rows.append(data)

          pd.json_normalize(rows).to_csv("sbomqs_summary.csv",index=False)
          PY

      - name: Upload aggregated summary
        uses: actions/upload-artifact@v4
        with:
          name: sbomqs-summary
          path: sbomqs_summary.csv
          if-no-files-found: ignore
