name: Fetch Top IoT Repositories + Trivy/Conan SBOM Scan (NTIA + BSI V2 â€“ Upgraded)

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to scan (C++, Python, Java, etc.)"
        required: true
        default: "C++"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:

  fetch_top_repos:
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.fetch.outputs.repo_list }}

    steps:
      - name: Install jq
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq
      - name: Fetch repositories
        id: fetch
        env:
          LANG: ${{ github.event.inputs.language }}
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          RAW_Q="topic:IoT language:$LANG fork:false archived:false"
          REPOS=$(gh api -X GET /search/repositories \
             --raw-field q="$RAW_Q" \
             --raw-field sort=stars \
             --raw-field order=desc \
             --raw-field per_page=50 \
             --jq '.items[].full_name')
          JSON_ARRAY=$(printf "%s\n" "$REPOS" | jq -R -s -c 'split("\n")[:-1]')
          echo "repo_list=$JSON_ARRAY" >> $GITHUB_OUTPUT

  sbom_scan:
    needs: fetch_top_repos
    runs-on: ubuntu-latest
    continue-on-error: true

    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_top_repos.outputs.repo_list) }}

    steps:

      - name: Install Conan + CycloneDX + jq + Trivy
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq wget curl python3-pip rpm
          pip install --upgrade pip
          pip install conan cyclonedx-bom
          sudo apt-get install -y gnupg lsb-release
          curl -fsSL https://aquasecurity.github.io/trivy-repo/deb/public.key \
            | sudo gpg --dearmor -o /usr/share/keyrings/trivy.gpg
          echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -cs) main" \
            | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y
          sudo apt-get install -y trivy

      - name: Checkout repository
        env:
          REPO: ${{ matrix.repo }}
          TOKEN: ${{ secrets.MY_PERSONAL_TOKEN || github.token }}
        run: |
          if git clone --depth=1 "https://$TOKEN@github.com/$REPO" project-src; then
            echo "skip_repo=false" >> $GITHUB_ENV
          else
            echo "skip_repo=true" >> $GITHUB_ENV
          fi

      - name: Save repo metadata
        if: env.skip_repo != 'true'
        run: |
          echo "${{ matrix.repo }}" > project-src/repo_name.txt
          date -Iseconds > project-src/scan_timestamp.txt

      - name: Fetch GitHub license metadata
        if: env.skip_repo != 'true'
        env:
          REPO: ${{ matrix.repo }}
          GH_TOKEN: ${{ github.token }}
        run: |
          gh api -H "Accept: application/vnd.github+json" "/repos/$REPO/license" \
            > project-src/gh-license.json 2>/dev/null \
            || echo '{"license":{"spdx_id":"NOASSERTION"}}' > project-src/gh-license.json

      - name: Local license fallback
        if: env.skip_repo != 'true'
        run: |
          FILE=$(find project-src -maxdepth=4 -type f \
            -iregex ".*\(LICENSE\|COPYING\|COPYRIGHT\|LICENSE\.md\|LICENSE\.txt\)" | head -1)
          if [ -n "$FILE" ]; then
            cp "$FILE" project-src/local-license.txt
          else
            echo "" > project-src/local-license.txt
          fi

      - name: Conan SBOM
        if: env.skip_repo != 'true'
        run: |
          cd project-src
          conan profile detect --force || true
          conan graph info . --format=json > conan-sbom.json \
            || echo '{"components":[]}' > conan-sbom.json

      - name: Trivy SBOM
        if: env.skip_repo != 'true'
        run: |
          trivy fs --scanners vuln,license --format cyclonedx \
            -o project-src/trivy-fs.json project-src \
            || echo '{"components":[]}' > project-src/trivy-fs.json

      - name: Normalize SBOM components
        if: env.skip_repo != 'true'
        run: |
          SBOM="project-src/trivy-fs.json"
          jq '
            .components |= (if type=="array" then . else [] end)
          ' "$SBOM" > tmp && mv tmp "$SBOM"

      - name: Assign repository license to all components
        if: env.skip_repo != 'true'
        run: |
          SBOM="project-src/trivy-fs.json"
          GH_LICENSE=$(jq -r '.license.spdx_id // empty' project-src/gh-license.json)
          FILE_LICENSE=$(grep -Eo "SPDX-License-Identifier:[ ]*[A-Za-z0-9.\-+]+" \
            project-src/local-license.txt 2>/dev/null | head -1 | awk -F': ' '{print $2}')
          FINAL="${GH_LICENSE:-$FILE_LICENSE}"
          [ -z "$FINAL" ] && FINAL="NOASSERTION"
          jq --arg lic "$FINAL" '
            .components |= map( .licenses=[{"license":{"id":$lic}}] )
          ' "$SBOM" > tmp && mv tmp "$SBOM"

      - name: NTIA Compliance
        if: env.skip_repo != 'true'
        run: |
          docker run --rm -v $PWD/project-src:/sbom ghcr.io/interlynk-io/sbomqs:latest \
            compliance --ntia /sbom/trivy-fs.json \
            > project-src/compliance_NTIA.json || true

      - name: BSI v2 Compliance
        if: env.skip_repo != 'true'
        run: |
          docker run --rm -v $PWD/project-src:/sbom ghcr.io/interlynk-io/sbomqs:latest \
            compliance --bsi-v2 /sbom/trivy-fs.json \
            > project-src/compliance_BSI.json || true

      - name: Score SBOM
        if: env.skip_repo != 'true'
        run: |
          docker run --rm -v $PWD/project-src:/sbom ghcr.io/interlynk-io/sbomqs:latest \
            score /sbom/trivy-fs.json --json \
            > project-src/score.json || true

      - name: Sanitize artifact name
        id: sanitize
        run: |
          SAFE="${{ matrix.repo }}"
          SAFE="${SAFE//\//_}"
          echo "name=$SAFE" >> $GITHUB_OUTPUT

      - name: Upload SBOM reports
        uses: actions/upload-artifact@v4
        with:
          name: sbom-reports-${{ steps.sanitize.outputs.name }}
          path: project-src/*
          if-no-files-found: warn

  aggregate_results:
    needs: sbom_scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: results/

      - name: Install Python + Pandas
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip install pandas

      - name: Aggregate SBOMQS results to CSV
        run: |
          python3 <<'PY'
          import json, glob, pandas as pd, os

          def load(p):
              try:
                  with open(p) as f:
                      t = f.read().strip()
                      return json.loads(t) if t else None
              except:
                  return None

          rows = []

          for folder in glob.glob("results/*/"):
              repo = open(os.path.join(folder, "repo_name.txt")).read().strip() \
                     if os.path.exists(os.path.join(folder, "repo_name.txt")) else folder

              timestamp = open(os.path.join(folder, "scan_timestamp.txt")).read().strip() \
                     if os.path.exists(os.path.join(folder, "scan_timestamp.txt")) else ""

              trivy_sbom = load(os.path.join(folder, "trivy-fs.json"))
              conan_sbom = load(os.path.join(folder, "conan-sbom.json"))
              score = load(os.path.join(folder, "score.json"))
              ntia = load(os.path.join(folder, "compliance_NTIA.json"))
              bsi = load(os.path.join(folder, "compliance_BSI.json"))

              base = {
                  "repository": repo,
                  "scan_timestamp": timestamp,
                  "num_trivy_components": len(trivy_sbom.get("components", [])) if trivy_sbom else 0,
                  "num_conan_components": len(conan_sbom.get("components", [])) if conan_sbom else 0,
                  "scan_failed": score is None,
              }

              if score:
                  score["type"] = "score"
                  rows.append({**base, **score})

              if ntia:
                  ntia["type"] = "ntia"
                  rows.append({**base, **ntia})

              if bsi:
                  bsi["type"] = "bsi"
                  rows.append({**base, **bsi})

          df = pd.json_normalize(rows)
          df.to_csv("sbomqs_summary.csv", index=False)
          PY

      - uses: actions/upload-artifact@v4
        with:
          name: sbomqs-summary
          path: sbomqs_summary.csv
