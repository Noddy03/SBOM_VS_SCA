name: IoT Multi-Repo Snyk Scan container

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Language filter (e.g., C++, Python, Java)"
        required: true
        default: "C++"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  fetch_top_repos:
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.fetch.outputs.repo_list }}

    steps:
      - name: Install jq & gh
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq gh

      - name: Fetch top IoT repositories
        id: fetch
        env:
          LANG: ${{ github.event.inputs.language }}
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail

          RAW_Q="topic:iot language:$LANG fork:false archived:false"

          REPOS=$(gh api -X GET /search/repositories \
              --raw-field q="$RAW_Q" \
              --raw-field sort=stars \
              --raw-field order=desc \
              --raw-field per_page=50 \
              --jq '.items[].full_name' || true)

          # fallback if topic:iot returns empty
          if [ -z "$REPOS" ]; then
            RAW_Q="language:$LANG fork:false archived:false"
            REPOS=$(gh api -X GET /search/repositories \
                --raw-field q="$RAW_Q" \
                --raw-field sort=stars \
                --raw-field order=desc \
                --raw-field per_page=50 \
                --jq '.items[].full_name' || true)
          fi

          # FIX: Proper JSON array generation without line breaks
          JSON_ARRAY=$(printf "%s" "$REPOS" | jq -R -s -c 'split("\n") | map(select(length > 0))')

          echo "repo_list=$JSON_ARRAY" >> $GITHUB_OUTPUT

  snyk_scan:
    needs: fetch_top_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_top_repos.outputs.repo_list) }}

    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    steps:
      - name: Checkout repository
        run: |
          git clone --depth 1 "https://github.com/${{ matrix.repo }}" project-src

      - name: Set up Snyk CLI
        uses: snyk/actions/setup@v1
        with:
          snyk-version: "latest"

      - name: Run Snyk Code (SAST)
        run: |
          mkdir -p project-src
          if ! snyk code test project-src --sarif-file=project-src/snyk-code.sarif; then
            echo '{"version":"2.1.0","runs":[]}' > project-src/snyk-code.sarif
          fi

      - name: Run Snyk Open Source (SCA)
        run: |
          snyk test project-src --json > project-src/snyk-sca.json || echo '{"vulnerabilities":[]}' > project-src/snyk-sca.json

      - name: Run Snyk Container scan
        run: |
          if [ -f project-src/Dockerfile ]; then
            docker build -t project-image project-src || true
            snyk container test project-image --json > project-src/snyk-container.json || echo '{"vulnerabilities":[]}' > project-src/snyk-container.json
          else
            echo '{"vulnerabilities":[]}' > project-src/snyk-container.json
          fi

      - name: Generate summary.csv
        run: |
          # FIX: guarantee sarif always valid
          SAST_TOTAL=$(jq '[.runs[].results[]] | length' project-src/snyk-code.sarif 2>/dev/null || echo 0)
          SAST_HIGH=$(jq '[.runs[].results[] | select(.level=="ERROR" or .level=="WARNING")] | length' project-src/snyk-code.sarif 2>/dev/null || echo 0)
          SCA_VULNS=$(jq '.vulnerabilities | length' project-src/snyk-sca.json 2>/dev/null || echo 0)
          CONTAINER_VULNS=$(jq '.vulnerabilities | length' project-src/snyk-container.json 2>/dev/null || echo 0)

          echo "repo,sast_total,sast_high,sca_vulns,container_vulns" > project-src/summary.csv

          # FIX: quote repo to avoid column breakage
          echo "\"${{ matrix.repo }}\",$SAST_TOTAL,$SAST_HIGH,$SCA_VULNS,$CONTAINER_VULNS" >> project-src/summary.csv

      - name: Sanitize artifact name
        id: sanitize
        run: |
          SAFE_NAME=$(echo "${{ matrix.repo }}" | sed 's/[^A-Za-z0-9._-]/_/g')
          echo "safe_repo=$SAFE_NAME" >> $GITHUB_OUTPUT

      - name: Upload scanned repo artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.sanitize.outputs.safe_repo }}-scan
          path: project-src

  aggregate_summaries:
    name: Aggregate all summary.csv files
    needs: snyk_scan
    runs-on: ubuntu-latest

    steps:
      - name: Download all repo artifacts
        uses: actions/download-artifact@v4
        with:
          path: all_summaries

      - name: Combine all summary.csv into master_summary.csv
        run: |
          echo "repo,sast_total,sast_high,sca_vulns,container_vulns" > master_summary.csv

          # FIX: ensure only valid files included
          for f in $(find all_summaries -type f -name "summary.csv"); do
            tail -n +2 "$f" >> master_summary.csv
          done

      - name: Upload Master Summary
        uses: actions/upload-artifact@v4
        with:
          name: master_summary
          path: master_summary.csv
