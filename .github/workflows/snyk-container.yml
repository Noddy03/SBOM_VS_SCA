name: Security Scan – Trivy & SNYK (COMPILED CODE: SCA vs SBOM)

on:
  workflow_dispatch:
    inputs:
      src_repository:
        description: 'Source Repository (e.g., user/repo)'
        required: true

permissions:
  contents: read

jobs:
  scan_repo:
    runs-on: ubuntu-latest

    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git curl unzip openjdk-17-jdk maven
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin
          curl -sSL https://static.snyk.io/cli/latest/snyk-linux -o snyk
          chmod +x snyk
          sudo mv snyk /usr/local/bin/snyk

      - name: Clone repo
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ inputs.src_repository }} project

      # 1️⃣ Compile Java project
      - name: Compile Java
        run: |
          cd project
          if [ -f pom.xml ]; then
            mvn -DskipTests package || true
          fi

      # 2️⃣ Prepare compiled-only folder for SCA
      - name: Prepare compiled code folder
        run: |
          mkdir -p results/compiled_scan
          cp -r project/target/* results/compiled_scan/ 2>/dev/null || echo "No compiled files found"

      # 3️⃣ Trivy SCA scan on compiled code
      - name: Trivy SCA (compiled)
        run: |
          trivy fs results/compiled_scan --scanners vuln --format json --output results/trivy_sca_compiled.json || echo '{"Results":[]}' > results/trivy_sca_compiled.json

      # 4️⃣ Trivy SBOM scan on compiled code
      - name: Trivy SBOM (compiled)
        run: |
          trivy fs results/compiled_scan --format cyclonedx --scanners vuln,license --output results/sbom_Trivy.cdx.json || echo '{}' > results/sbom_Trivy.cdx.json
      - name: Trivy SBOM vulnerabilities
        run: |
          trivy sbom results/sbom_Trivy.cdx.json --scanners vuln --format json --output results/sbom_vuln_Trivy.json || echo '{"Results":[]}' > results/sbom_vuln_Trivy.json

      # 5️⃣ Snyk SCA scan on compiled code
      - name: Snyk SCA (compiled)
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_SECRET }}
        run: |
          snyk test results/compiled_scan --json > results/sca_raw_Snyk.json || echo '{"vulnerabilities":[]}' > results/sca_raw_Snyk.json
      - name: Normalize Snyk
        run: |
          jq 'if type=="array" then map(.vulnerabilities // []) | add else .vulnerabilities // [] end' results/sca_raw_Snyk.json > results/sca_flat_Snyk.json || echo "[]" > results/sca_flat_Snyk.json
          jq '{vulnerabilities: . | unique_by(.id) | map({id,severity,title,package:.packageName,version,url})}' results/sca_flat_Snyk.json > results/sca_cleaned_Snyk.json

      # 6️⃣ Build summary CSV
      - name: Build summary.csv
        run: |
          echo "repo,tool,mode,severity,cve,package,version,cve_count" > results/summary.csv
          R=$(echo "${{ inputs.src_repository }}" | sed 's#[/:]#_#g')

          add_cves() {
            local FILE=$1
            local TOOL=$2
            local MODE=$3
            local COUNT=$(jq '[.Results[]?.Vulnerabilities[]?] | length' "$FILE" 2>/dev/null || echo 0)
            jq -r --arg repo "$R" --arg tool "$TOOL" --arg mode "$MODE" \
              '.Results[]?.Vulnerabilities[]? | [$repo,$tool,$mode,.Severity,.VulnerabilityID,.PkgID,.InstalledVersion] | @csv' "$FILE" 2>/dev/null >> results/summary.csv || true
            echo "$TOOL $MODE CVE count: $COUNT"
          }

          # Trivy SCA compiled
          add_cves results/trivy_sca_compiled.json "Trivy" "SCA compiled"

          # Trivy SBOM compiled
          add_cves results/sbom_vuln_Trivy.json "Trivy" "SBOM compiled"

          # Snyk SCA compiled
          COUNT=$(jq '[.vulnerabilities[]?] | length' results/sca_cleaned_Snyk.json 2>/dev/null || echo 0)
          jq -r --arg repo "$R" '.vulnerabilities[]? | [$repo,"Snyk","SCA compiled",(.severity // "unknown" | ascii_upcase),.id,(.package // "unknown"),(.version // "unknown"),1] | @csv' results/sca_cleaned_Snyk.json >> results/summary.csv
          echo "Snyk SCA compiled CVE count: $COUNT"

          cat results/summary.csv

      # 7️⃣ Upload results
      - name: Set artifact name
        id: set_artifact
        run: |
          ARTIFACT_NAME=$(echo "${{ inputs.src_repository }}" | sed 's#[/:]#_#g')_$(date +%s)
          echo "artifact_name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.set_artifact.outputs.artifact_name }}
          path: results
