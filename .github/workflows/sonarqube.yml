name: Security Scan â€“ Snyk + Semgrep + Trivy SBOM + OWASP DepScan

on:
  workflow_dispatch:
    inputs:
      language:
        required: true
        default: "Java"
      top_n:
        required: false
        default: "5"

permissions:
  contents: read
  security-events: write

################################################################################
# FETCH REPOS
################################################################################
jobs:
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.fetch.outputs.repos }}
    steps:
      - id: fetch
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LANG: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
        run: |
          python3 <<'EOF'
          import os, requests, json, urllib.parse, time
          headers = {
            "Authorization": f"token {os.environ['TOKEN']}",
            "Accept": "application/vnd.github+json"
          }
          repos = []
          page = 1
          while len(repos) < int(os.environ["TOP_N"]) and page <= 10:
              url = (
                "https://api.github.com/search/repositories"
                f"?q=language:{urllib.parse.quote(os.environ['LANG'])}"
                "&sort=stars&order=desc&per_page=30&page=" + str(page)
              )
              r = requests.get(url, headers=headers)
              if r.status_code != 200:
                  break
              for repo in r.json().get("items", []):
                  pom = f"https://api.github.com/repos/{repo['full_name']}/contents/pom.xml"
                  if requests.get(pom, headers=headers).status_code == 200:
                      repos.append(repo["full_name"])
                      if len(repos) >= int(os.environ["TOP_N"]):
                          break
              page += 1
              time.sleep(1)
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"repos={json.dumps(repos)}\n")
          EOF

################################################################################
# SCAN REPOS
################################################################################
  scan_repo:
    needs: fetch_repos
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}
    continue-on-error: true

    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git npm python3-pip unzip curl maven gradle openjdk-17-jdk wget
          pip3 install semgrep cyclonedx-bom
          npm install -g snyk
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin
          curl -sSL -o dep-scan-cli.jar https://github.com/owasp-dep-scan/dep-scan/releases/latest/download/dep-scan-cli.jar

      - name: Clone repository
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ matrix.repo }} project

################################################################################
# BUILD (best effort)
################################################################################
      - name: Build project
        run: |
          cd project
          mvn -q -DskipTests package || gradle build -x test || true

################################################################################
# SNYK SCA
################################################################################
      - name: Snyk SCA
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_SECRET }}
        run: |
          mkdir -p results
          snyk test --all-projects --json > results/sca_raw.json || true
          jq '{vulnerabilities: (.vulnerabilities // [])}' results/sca_raw.json > results/sca_cleaned.json

################################################################################
# SEMGREP
################################################################################
      - name: Semgrep
        run: |
          semgrep --config p/security-audit --config p/owasp-top-ten --config p/java --json > results/semgrep.json || echo '{"results":[]}' > results/semgrep.json

################################################################################
# TRIVY SBOM + VULNS
################################################################################
      - name: Trivy SBOM
        run: |
          trivy fs project --format cyclonedx --output results/sbom.cdx.json || true
          trivy fs project --scanners vuln --format json --output results/sbom_vuln.json || true

          TL=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="LOW")] | length' results/sbom_vuln.json)
          TM=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' results/sbom_vuln.json)
          TH=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="HIGH")] | length' results/sbom_vuln.json)
          TC=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' results/sbom_vuln.json)

          echo "$TL,$TM,$TH,$TC" > results/trivy_counts.txt

################################################################################
# OWASP DEP-SCAN
################################################################################
      - name: OWASP DepScan
        run: |
          java -jar dep-scan-cli.jar --scan project --format json --output results/dep-scan.json || true

          DL=$(jq '[.vulnerabilities[]? | select(.severity=="LOW")] | length' results/dep-scan.json 2>/dev/null || echo 0)
          DM=$(jq '[.vulnerabilities[]? | select(.severity=="MEDIUM")] | length' results/dep-scan.json 2>/dev/null || echo 0)
          DH=$(jq '[.vulnerabilities[]? | select(.severity=="HIGH")] | length' results/dep-scan.json 2>/dev/null || echo 0)
          DC=$(jq '[.vulnerabilities[]? | select(.severity=="CRITICAL")] | length' results/dep-scan.json 2>/dev/null || echo 0)

          echo "$DL,$DM,$DH,$DC" > results/depscan_counts.txt

################################################################################
# MERGE SBOM COUNTS + STATUS
################################################################################
      - name: Merge SBOM counts
        run: |
          IFS=',' read TL TM TH TC < results/trivy_counts.txt
          IFS=',' read DL DM DH DC < results/depscan_counts.txt

          echo "$((TL+DL)),$((TM+DM)),$((TH+DH)),$((TC+DC))" > results/sbom_counts.txt
          echo "generated" > results/sbom_status.txt

################################################################################
# PACKAGE
################################################################################
      - name: Package results
        run: |
          SAFE=$(echo '${{ matrix.repo }}' | tr '/' '-')
          zip -r "$SAFE.zip" results
      - uses: actions/upload-artifact@v4
        with:
          name: repo-results
          path: "*.zip"

################################################################################
# SUMMARY
################################################################################
  summarize:
    needs: scan_repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all_results

      - name: Build summary.csv
        run: |
          echo "repo,sca_low,sca_medium,sca_high,sca_critical,semgrep_low,semgrep_medium,semgrep_high,semgrep_critical,sbom_low,sbom_medium,sbom_high,sbom_critical,sbom_status,total" > summary.csv
          for z in all_results/**/*.zip; do
            r=$(basename "$z" .zip)
            unzip -q "$z" -d tmp
            SCA=$(jq '[.vulnerabilities[]?]' tmp/results/sca_cleaned.json)
            read SL SM SH SC <<<$(jq -r '[map(select(.severity=="low"))|length, map(select(.severity=="medium"))|length, map(select(.severity=="high"))|length, map(select(.severity=="critical"))|length] | @tsv' <<<"$SCA")
            read SB_L SB_M SB_H SB_C < tmp/results/sbom_counts.txt
            STATUS=$(cat tmp/results/sbom_status.txt)
            TOTAL=$((SL+SM+SH+SC+SB_L+SB_M+SB_H+SB_C))
            echo "$r,$SL,$SM,$SH,$SC,0,0,0,0,$SB_L,$SB_M,$SB_H,$SB_C,$STATUS,$TOTAL" >> summary.csv
            rm -rf tmp
          done

      - uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.csv
