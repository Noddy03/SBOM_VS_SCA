name: Top Repos Security Scan (SCA Optimised + DepScan)

on:
  workflow_dispatch:
    inputs:
      language:
        required: true
        default: "Java"
      top_n:
        required: false
        default: "5"

permissions:
  contents: read
  security-events: write

jobs:
################################################################################
# FETCH REPOS (JAVA + MAVEN, SBOM OPTIONAL)
################################################################################
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.set_output.outputs.repos }}
    steps:
      - name: Fetch top Java Maven repos
        id: set_output
        env:
          LANG: ${{ inputs.language }}
          TOP_N: ${{ inputs.top_n }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 <<'EOF'
          import os, requests, json, urllib.parse, time

          LANG = os.environ["LANG"]
          TOP_N = int(os.environ["TOP_N"])
          TOKEN = os.environ["TOKEN"]

          headers = {
              "Authorization": f"token {TOKEN}",
              "Accept": "application/vnd.github+json"
          }

          repos = []
          page = 1
          per_page = 30
          max_pages = 10

          def has_pom(repo):
              url = f"https://api.github.com/repos/{repo}/contents/pom.xml"
              r = requests.get(url, headers=headers)
              return r.status_code == 200

          while len(repos) < TOP_N and page <= max_pages:
              search_url = (
                  "https://api.github.com/search/repositories"
                  f"?q=language:{urllib.parse.quote(LANG)}"
                  "&sort=stars&order=desc"
                  f"&per_page={per_page}&page={page}"
              )

              res = requests.get(search_url, headers=headers)
              if res.status_code != 200:
                  break

              items = res.json().get("items", [])
              if not items:
                  break

              for r in items:
                  full = r["full_name"]
                  if has_pom(full):
                      repos.append(full)
                      if len(repos) >= TOP_N:
                          break

              page += 1
              time.sleep(1)

          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"repos={json.dumps(repos)}\n")
          EOF

################################################################################
# SCAN REPOS
################################################################################
  scan_repo:
    needs: fetch_repos
    if: needs.fetch_repos.outputs.repos != '[]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}
    continue-on-error: true

    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git curl unzip docker.io openjdk-17-jdk
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
            | sudo sh -s -- -b /usr/local/bin
          pip3 install semgrep
          npm install -g snyk

      - name: Clone repository
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ matrix.repo }} project

################################################################################
# BUILD (BEST EFFORT)
################################################################################
      - name: Build project
        run: |
          cd project
          mvn -q -DskipTests package || true

################################################################################
# SNYK SCA
################################################################################
      - name: Snyk SCA
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_SECRET }}
        run: |
          mkdir -p results
          snyk test --all-projects --json > results/sca_raw.json || true
          jq '
            if .vulnerabilities then
              { vulnerabilities: .vulnerabilities }
            elif .projects then
              { vulnerabilities: [ .projects[].vulnerabilities[]? ] }
            else
              { vulnerabilities: [] }
            end
          ' results/sca_raw.json > results/sca_cleaned.json

################################################################################
# SEMGREP
################################################################################
      - name: Semgrep
        run: |
          semgrep scan --config p/ci --json > results/semgrep.json || true

################################################################################
# SBOM (OPTIONAL) + TRIVY
################################################################################
      - name: SBOM handling
        run: |
          mkdir -p results
          FOUND=$(find project -iname '*sbom*.json' -o -iname '*cyclonedx*.json' | head -n 1)
          if [ -n "$FOUND" ]; then
            echo "Using existing SBOM"
            cp "$FOUND" results/sbom.cdx.json
          else
            echo "Generating SBOM"
            trivy fs project --format cyclonedx --output results/sbom.cdx.json || true
          fi

################################################################################
# OWASP DEP-SCAN (OFFICIAL)
################################################################################
      - name: OWASP dep-scan
        run: |
          docker run --rm \
            -v "${{ github.workspace }}/results":/results \
            owasp/dep-scan:latest scan \
            --input /results/sbom.cdx.json \
            --format json \
            --output /results/depscan.json || true

          LOW=$(jq '[.vulnerabilities[]? | select(.severity=="LOW")] | length' results/depscan.json 2>/dev/null || echo 0)
          MED=$(jq '[.vulnerabilities[]? | select(.severity=="MEDIUM")] | length' results/depscan.json 2>/dev/null || echo 0)
          HIGH=$(jq '[.vulnerabilities[]? | select(.severity=="HIGH")] | length' results/depscan.json 2>/dev/null || echo 0)
          CRIT=$(jq '[.vulnerabilities[]? | select(.severity=="CRITICAL")] | length' results/depscan.json 2>/dev/null || echo 0)

          echo "$LOW,$MED,$HIGH,$CRIT" > results/sbom_counts.txt

################################################################################
# PACKAGE RESULTS
################################################################################
      - name: Package results
        run: |
          SAFE=$(echo "${{ matrix.repo }}" | tr '/' '-')
          zip -r "$SAFE.zip" results

      - uses: actions/upload-artifact@v4
        with:
          name: repo-results-${{ matrix.repo }}
          path: "*.zip"
