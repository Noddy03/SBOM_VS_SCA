name: Security Scan â€“ Snyk + Semgrep + Trivy SBOM + OWASP DepScan + Licenses

on:
  workflow_dispatch:
    inputs:
      language:
        required: false
        default: "all"
      top_n:
        required: false
        default: "5"

permissions:
  contents: read
  security-events: write

jobs:
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      java_repos: ${{ steps.fetch_java.outputs.repos }}
      python_repos: ${{ steps.fetch_python.outputs.repos }}
    steps:
      - id: fetch_java
        if: ${{ inputs.language == 'all' || inputs.language == 'Java' }}
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LANG: Java
          TOP_N: ${{ inputs.top_n }}
        run: |
          python3 <<'EOF'
          import os, requests, json, urllib.parse, time
          headers = {"Authorization": f"token {os.environ['TOKEN']}", "Accept": "application/vnd.github+json"}
          repos = []
          page = 1
          while len(repos) < int(os.environ["TOP_N"]) and page <= 10:
              url = f"https://api.github.com/search/repositories?q=language:{urllib.parse.quote(os.environ['LANG'])}&sort=stars&order=desc&per_page=30&page={page}"
              r = requests.get(url, headers=headers)
              if r.status_code != 200:
                  break
              for repo in r.json().get("items", []):
                  if requests.get(f"https://api.github.com/repos/{repo['full_name']}/contents/pom.xml", headers=headers).status_code == 200:
                      repos.append(repo["full_name"])
                      if len(repos) >= int(os.environ["TOP_N"]):
                          break
              page += 1
              time.sleep(1)
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"repos={json.dumps(repos)}\n")
          EOF

      - id: fetch_python
        if: ${{ inputs.language == 'all' || inputs.language == 'Python' }}
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LANG: Python
          TOP_N: ${{ inputs.top_n }}
        run: |
          python3 <<'EOF'
          import os, requests, json, urllib.parse, time
          headers = {"Authorization": f"token {os.environ['TOKEN']}", "Accept": "application/vnd.github+json"}
          repos = []
          page = 1
          while len(repos) < int(os.environ["TOP_N"]) and page <= 10:
              url = f"https://api.github.com/search/repositories?q=language:{urllib.parse.quote(os.environ['LANG'])}&sort=stars&order=desc&per_page=30&page={page}"
              r = requests.get(url, headers=headers)
              if r.status_code != 200:
                  break
              for repo in r.json().get("items", []):
                  for f in ["requirements.txt", "pyproject.toml", "setup.py"]:
                      check = f"https://api.github.com/repos/{repo['full_name']}/contents/{f}"
                      if requests.get(check, headers=headers).status_code == 200:
                          repos.append(repo["full_name"])
                          break
                  if len(repos) >= int(os.environ["TOP_N"]):
                      break
              page += 1
              time.sleep(1)
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"repos={json.dumps(repos)}\n")
          EOF

  scan_java:
    needs: fetch_repos
    if: ${{ needs.fetch_repos.outputs.java_repos != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.java_repos) }}
      fail-fast: false
    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git curl openjdk-17-jdk maven
          npm install -g snyk

      - name: Clone repo
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ matrix.repo }} project

      - name: SCA - Snyk Java
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_SECRET }}
        run: |
          mkdir -p results
          cd project
          timeout 600s snyk test --file=pom.xml --json > ../results/sca_raw.json || echo '{}' > ../results/sca_raw.json
          cd ..
          jq '
            if type=="array" then
              map(.vulnerabilities // []) | add
            else
              .vulnerabilities // []
            end
            | { vulnerabilities: . }
          ' results/sca_raw.json > results/sca.json || echo '{"vulnerabilities":[]}' > results/sca.json

      - name: SCA - Cleaned
        run: |
          jq '
            .vulnerabilities |= map(select((.packageName != null) and (.packageName != "") ))
          ' results/sca.json > results/sca_cleaned.json

  scan_python:
    needs: fetch_repos
    if: ${{ needs.fetch_repos.outputs.python_repos != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.python_repos) }}
      fail-fast: false
    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq git python3-venv
          pip install --upgrade pip
          pip install semgrep snyk

      - name: Clone repo
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${{ matrix.repo }} project

      - name: Python deps (best effort)
        run: |
          cd project
          python3 -m venv .venv
          source .venv/bin/activate
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi
          if [ -f pyproject.toml ]; then pip install . || true; fi

      - name: SCA - Snyk Python
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_SECRET }}
        run: |
          mkdir -p results
          cd project
          snyk test --all-projects --json > ../results/sca_raw.json || echo '{}' > ../results/sca_raw.json
          cd ..
          jq '
            if type=="array" then
              map(.vulnerabilities // []) | add
            else
              .vulnerabilities // []
            end
            | { vulnerabilities: . }
          ' results/sca_raw.json > results/sca.json || echo '{"vulnerabilities":[]}' > results/sca.json

      - name: SCA - Cleaned
        run: |
          jq '
            .vulnerabilities |= map(select((.packageName != null) and (.packageName != "") ))
          ' results/sca.json > results/sca_cleaned.json

  summarize:
    needs: [scan_java, scan_python]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: all_results

      - name: Build summary.csv
        run: |
          echo "repo,sca_low,sca_medium,sca_high,sca_critical,total" > summary.csv
          for d in all_results/*; do
            R=$(basename "$d")
            R=${R//_//}
            SCAL=$(jq '[.vulnerabilities[]? | select(.severity=="low")] | length' "$d/sca_cleaned.json" 2>/dev/null || echo 0)
            SCAM=$(jq '[.vulnerabilities[]? | select(.severity=="medium")] | length' "$d/sca_cleaned.json" 2>/dev/null || echo 0)
            SCAH=$(jq '[.vulnerabilities[]? | select(.severity=="high")] | length' "$d/sca_cleaned.json" 2>/dev/null || echo 0)
            SCAC=$(jq '[.vulnerabilities[]? | select(.severity=="critical")] | length' "$d/sca_cleaned.json" 2>/dev/null || echo 0)
            TOTAL=$((SCAL+SCAM+SCAH+SCAC))
            echo "$R,$SCAL,$SCAM,$SCAH,$SCAC,$TOTAL" >> summary.csv
          done

      - uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.csv
