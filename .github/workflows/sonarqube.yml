name: Multi-Repo SonarQube

on:
  workflow_dispatch:

permissions:
  pull-requests: read
  contents: read

jobs:
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.out.outputs.repos }}
    steps:
      - id: out
        run: echo 'repos=["apache/iotdb","eclipse/paho.mqtt.c"]' >> $GITHUB_OUTPUT

  sonar_scan:
    needs: fetch_repos
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJSON(needs.fetch_repos.outputs.repos) }}

    steps:
      - name: Clone the repo
        run: |
          git clone https://github.com/${{ matrix.repo }} project
          ls -la project

      - name: Run SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v1.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=${{ matrix.repo }}
            -Dsonar.sources=project
            -Dsonar.projectBaseDir=project
