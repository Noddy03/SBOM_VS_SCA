name: Fetch Top 100 Public Repositories

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to fetch repositories for"
        required: true
        default: "C++"

jobs:
  fetch:
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.collect.outputs.repo_list }}

    steps:
      - name: Checkout workflow repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jq requests

      - name: Fetch Top 100 Public Repositories
        id: collect
        env:
          LANGUAGE: ${{ github.event.inputs.language }}
        run: |
          mkdir -p output

          echo "Fetching top 100 public repositories for language: $LANGUAGE"
          curl -s -H "Accept: application/vnd.github+json" \
            "https://api.github.com/search/repositories?q=language:${LANGUAGE}&sort=stars&order=desc&per_page=100" \
            | jq -r '.items[] | select(.private == false) | .full_name' > output/top_public_repos.txt

          # Convert to JSON array for matrix
          repos=$(jq -R -s -c 'split("\n")[:-1]' output/top_public_repos.txt)

          echo "Found repositories: $repos"
          echo "repo_list=$repos" >> $GITHUB_OUTPUT
