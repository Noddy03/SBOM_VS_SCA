name: Fetch and Scan Top Public Repositories

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Programming language to fetch repositories for"
        required: true
        default: "C++"

jobs:
  fetch:
    runs-on: ubuntu-latest
    outputs:
      repo_list: ${{ steps.collect.outputs.repo_list }}

    steps:
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests jq

      - name: Fetch Top 100 Public Repositories
        id: collect
        run: |
          LANGUAGE="${{ github.event.inputs.language }}"
          mkdir -p output
          
          # Fetch top 100 repos for the language (public only)
          curl -s -H "Accept: application/vnd.github+json" \
            "https://api.github.com/search/repositories?q=language:${LANGUAGE}&sort=stars&order=desc&per_page=100" \
            | jq '[.items[] | select(.private == false) | .full_name]' > output/top_public_repos.json
          
          # Set output for matrix
          repos=$(cat output/top_public_repos.json)
          echo "repo_list=$repos" >> $GITHUB_OUTPUT

  trigger:
    needs: fetch
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ${{ fromJson(needs.fetch.outputs.repo_list) }}

    steps:
      - name: Trigger Conan + Trivy SBOM Workflow
        uses: benc-uk/workflow-dispatch@v1
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}        # PAT with 'workflow' scope only
          workflow: main.yml                          # workflow file name
          ref: main                                   # branch to run the workflow on
          inputs: |
            {
              "src_repository": "${{ matrix.repo }}",
              "src_branch": "main",
              "conan_repository": "Noddy03/Conan_Trivy_full_SBOM_scan",
              "conan_branch": "main",
              "src_type": "C++"
            }
